<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Lista De Suscripciones</title>
</head>
<body th:replace="layout/layout :: layout('Lista de suscripciones', ~{::section})">
<section th:fragment="section">
    <h1 class="h3 mb-4 text-gray-800 text-center">Lista de Suscripciones</h1>
    <div class="container">
        <div class="row justify-content-center">
            <div th:if="${#lists.isEmpty(suscripciones)}" class="col-12 d-flex justify-content-center">
                <div class="alert alert-info text-center w-50 mt-5" role="alert">
                    <strong>Aún no hay suscripciones</strong><br>
                    Cuando tengas alguna, aquí se mostrarán.
                </div>
            </div>
          <div th:each="suscripcion, iterStat : ${suscripciones}" th:if="${!#lists.isEmpty(suscripciones)}"
              class="col-md-6 d-flex align-items-stretch mb-4">
                <div class="card w-100 shadow-sm border-0 rounded-3">
                    <div class="card-body">
                        <div class="d-flex align-items-center mb-3">
                            <div class="bg-primary text-white rounded-circle d-flex align-items-center justify-content-center me-3" style="width:48px; height:48px;">
                                <span class="fw-bold" th:text="${#strings.substring((nombresEntrenadores[suscripcion.idEntrenador] ?: 'E'), 0, 1)}">E</span>
                            </div>
                            <div class="flex-grow-1">
                                <h5 class="mb-0" th:text="${nombresEntrenadores[suscripcion.idEntrenador]} ?: 'Entrenador'">Entrenador</h5>
                                <small class="text-muted">Suscripción #<span th:text="${suscripcion.idSuscripcion}">ID</span></small>
                            </div>
                            <span class="badge rounded-pill text-uppercase"
                                  th:text="${suscripcion.estadoSuscripcion}"
                                  th:classappend="${suscripcion.estadoSuscripcion} == 'ACEPTADA' ? ' bg-success' : (${suscripcion.estadoSuscripcion} == 'COTIZADA' ? ' bg-info text-dark' : (${suscripcion.estadoSuscripcion} == 'RECHAZADA' ? ' bg-danger' : ' bg-secondary'))">
                                Estado
                            </span>
                        </div>

                        <ul class="list-unstyled mb-0 small">
                            <li class="mb-2"><i class="fas fa-calendar-alt text-primary me-2"></i><strong>Plazo:</strong> <span th:text="${suscripcion.plazo}">1 mes</span></li>
                            <li class="mb-2"><i class="fas fa-play text-primary me-2"></i><strong>Inicio:</strong> <span th:text="${suscripcion.fechaInicio}">2025-01-01</span></li>
                            <li class="mb-2"><i class="fas fa-flag-checkered text-primary me-2"></i><strong>Fin:</strong> <span th:text="${suscripcion.fechaFin}">2025-01-31</span></li>
                        </ul>
                    </div>
                    <div class="card-footer bg-light border-0">
                        <div class="d-flex gap-2">
                            <!-- Opciones para CLIENTE -->
                            <div th:if="${rolUsuario == 'CLIENTE'}" class="d-flex gap-2 w-100">
                                <form th:if="${suscripcion.estadoSuscripcion == 'COTIZADA'}"
                                      th:action="@{/suscripciones/pagar/{id}(id=${suscripcion.idSuscripcion})}"
                                      method="post" class="flex-fill">
                                    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                                    <button type="submit" class="btn btn-success w-100"><i class="fas fa-credit-card me-1"></i> Pagar</button>
                                </form>
                                <form th:action="@{/suscripciones/rechazar/{id}(id=${suscripcion.idSuscripcion})}" method="post" class="flex-fill">
                                    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                                    <button type="submit" class="btn btn-warning w-100" onclick="return confirm('¿Rechazar suscripción?')"><i class="fas fa-times-circle me-1"></i> Rechazar</button>
                                </form>
                                <form th:if="${suscripcion.estadoSuscripcion == 'RECHAZADA' or suscripcion.estadoSuscripcion == 'ACEPTADA'}"
                                      th:action="@{/suscripciones/eliminar/{id}(id=${suscripcion.idSuscripcion})}" method="post" class="flex-fill">
                                    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                                    <button type="submit" class="btn btn-danger w-100" onclick="return confirm('¿Cancelar suscripción?')"><i class="fas fa-trash-alt me-1"></i> Cancelar</button>
                                </form>
                            </div>

                            <!-- Opciones para ENTRENADOR -->
                            <div th:if="${rolUsuario == 'ENTRENADOR'}" class="d-flex gap-2 w-100">
                                <button type="button" class="btn btn-primary flex-fill"
                                        data-bs-toggle="modal"
                                        data-bs-target="#modalEditarSuscripcion"
                                        th:attr="data-id=${suscripcion.idSuscripcion},
                                                 data-cliente=${suscripcion.idCliente},
                                                 data-entrenador=${suscripcion.idEntrenador},
                                                 data-plazo=${suscripcion.plazo},
                                                 data-fechainicio=${suscripcion.fechaInicio},
                                                 data-fechafin=${suscripcion.fechaFin},
                                                 data-estado=${suscripcion.estadoSuscripcion}">
                                    <i class="fas fa-edit me-1"></i> Editar
                                </button>
                                <form th:action="@{/suscripciones/rechazar/{id}(id=${suscripcion.idSuscripcion})}" method="post" class="flex-fill">
                                    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                                    <button type="submit" class="btn btn-warning w-100" onclick="return confirm('¿Rechazar suscripción?')"><i class="fas fa-times-circle me-1"></i> Rechazar</button>
                                </form>
                                <form th:action="@{/suscripciones/eliminar/{id}(id=${suscripcion.idSuscripcion})}" method="post" class="flex-fill">
                                    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                                    <button type="submit" class="btn btn-danger w-100" onclick="return confirm('¿Cancelar suscripción?')"><i class="fas fa-trash-alt me-1"></i> Cancelar</button>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

<!-- Modal Editar Suscripción -->
<div class="modal fade" id="modalEditarSuscripcion" tabindex="-1" aria-labelledby="modalEditarSuscripcionLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <form th:action="@{/suscripciones/guardar}" method="post">
                <div class="modal-header">
                    <h5 class="modal-title" id="modalEditarSuscripcionLabel">Editar Suscripción</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Cerrar"></button>
                </div>
                <div class="modal-body">
                    <input type="hidden" name="idSuscripcion" id="modal-idSuscripcion">
                    <div class="mb-3">
                        <label for="modal-cliente" class="form-label">Cliente</label>
                        <input type="text" class="form-control" id="modal-cliente" name="idCliente" readonly>
                    </div>
                    <div class="mb-3">
                        <label for="modal-entrenador" class="form-label">Entrenador</label>
                        <input type="text" class="form-control" id="modal-entrenador" name="idEntrenador" readonly>
                    </div>
                    <div class="mb-3">
                        <label for="modal-plazo" class="form-label">Plazo</label>
                        <input type="text" class="form-control" id="modal-plazo" name="plazo">
                    </div>
                    <div class="mb-3">
                        <label for="modal-fechainicio" class="form-label">Fecha Inicio</label>
                        <input type="date" class="form-control" id="modal-fechainicio" name="fechaInicio">
                    </div>
                    <div class="mb-3">
                        <label for="modal-fechafin" class="form-label">Fecha Fin</label>
                        <input type="date" class="form-control" id="modal-fechafin" name="fechaFin">
                    </div>
                    <div class="mb-3">
                        <label for="modal-estado" class="form-label">Estado</label>
                        <input type="text" class="form-control" id="modal-estado" name="estadoSuscripcion" readonly>
                    </div>
                    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                    <button type="submit" class="btn btn-primary">Guardar cambios</button>
                </div>
            </form>
        </div>
    </div>
</div>

<script>
document.addEventListener('DOMContentLoaded', function() {
    var modal = document.getElementById('modalEditarSuscripcion');
    if (modal) {
        modal.addEventListener('show.bs.modal', function (event) {
            var button = event.relatedTarget;
            document.getElementById('modal-idSuscripcion').value = button.getAttribute('data-id');
            document.getElementById('modal-cliente').value = button.getAttribute('data-cliente');
            document.getElementById('modal-entrenador').value = button.getAttribute('data-entrenador');
            document.getElementById('modal-plazo').value = button.getAttribute('data-plazo');
            document.getElementById('modal-fechainicio').value = button.getAttribute('data-fechainicio');
            document.getElementById('modal-fechafin').value = button.getAttribute('data-fechafin');
            document.getElementById('modal-estado').value = button.getAttribute('data-estado');
        });
    }
});
</script>
</body>
</html>
