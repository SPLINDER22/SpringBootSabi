<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Lista De Ejercicios</title>
    <style>
        .action-buttons { display:flex; flex-wrap:wrap; align-items:center; gap: 0.5rem; }
        .action-buttons form { display:inline-block; margin:0; }
        .action-buttons .btn i { margin-right:.25rem; }

        /* Estilos de tabla inspirados en semanas - ligeros y coloridos */
        .table-ejercicios {
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 2px 12px rgba(0,0,0,0.08);
            background-color: #fff;
        }

        .table-ejercicios thead {
            background: linear-gradient(135deg, #f0f9ff 0%, #e0f2fe 100%);
        }

        .table-ejercicios thead th {
            color: #0c4a6e;
            font-weight: 600;
            font-size: 0.9rem;
            padding: 1rem 0.75rem;
            border-bottom: 2px solid #93c5fd;
            white-space: nowrap;
        }

        .table-ejercicios tbody tr {
            transition: all 0.2s ease;
            border-bottom: 1px solid #e0f2fe;
        }

        .table-ejercicios tbody tr:hover {
            background-color: #f8fcfe;
        }

        .table-ejercicios tbody td {
            padding: 1rem 0.75rem;
            vertical-align: middle;
            color: #0c4a6e;
        }

        /* Badge para ID */
        .ejercicio-id {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            min-width: 45px;
            height: 35px;
            padding: 0 0.6rem;
            background: linear-gradient(135deg, #c084fc 0%, #a855f7 100%);
            color: #fff;
            border-radius: 8px;
            font-weight: 700;
            font-size: 0.95rem;
            box-shadow: 0 2px 6px rgba(168, 85, 247, 0.3);
        }

        /* Nombre del ejercicio */
        a.nombre-ejercicio {
            font-weight: 600;
            color: #3b82f6;
            text-decoration: none;
            transition: all 0.2s ease;
        }

        a.nombre-ejercicio:hover {
            color: #2563eb;
            text-decoration: underline;
        }

        /* Badge de propiedad */
        .propiedad-badge {
            display: inline-flex;
            align-items: center;
            gap: 0.4rem;
            padding: 0.4rem 0.9rem;
            border-radius: 20px;
            font-weight: 600;
            font-size: 0.85rem;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .propiedad-tuya {
            background: linear-gradient(135deg, #4ade80 0%, #22c55e 100%);
            color: #fff;
        }

        .propiedad-sabi {
            background: linear-gradient(135deg, #fbbf24 0%, #f59e0b 100%);
            color: #78350f;
        }

        /* Descripción */
        .ejercicio-descripcion {
            color: #1e40af;
            line-height: 1.5;
            font-size: 0.9rem;
        }

        /* Botones de acción */
        .btn-editar-ejercicio {
            background: linear-gradient(135deg, #06b6d4 0%, #0891b2 100%);
            color: #fff !important;
            border: none;
            font-weight: 500;
            transition: all 0.2s ease;
            box-shadow: 0 2px 6px rgba(8, 145, 178, 0.25);
        }

        .btn-editar-ejercicio:hover {
            background: linear-gradient(135deg, #0891b2 0%, #0e7490 100%);
            color: #fff !important;
            transform: translateY(-1px);
            box-shadow: 0 3px 10px rgba(8, 145, 178, 0.4);
        }

        .btn-eliminar-ejercicio {
            background: linear-gradient(135deg, #ef4444 0%, #dc2626 100%);
            color: #fff !important;
            border: none;
            font-weight: 500;
            transition: all 0.2s ease;
            box-shadow: 0 2px 6px rgba(220, 38, 38, 0.25);
        }

        .btn-eliminar-ejercicio:hover {
            background: linear-gradient(135deg, #dc2626 0%, #b91c1c 100%);
            color: #fff !important;
            transform: translateY(-1px);
            box-shadow: 0 3px 10px rgba(220, 38, 38, 0.4);
        }

        /* Mensaje sin ejercicios */
        .no-ejercicios-message {
            text-align: center;
            padding: 3rem 2rem;
            color: #64748b;
        }

        .no-ejercicios-message i {
            font-size: 3rem;
            margin-bottom: 1rem;
            opacity: 0.5;
            color: #c084fc;
        }
    </style>
</head>
<body th:replace="layout/layout :: layout('Lista de ejercicios', ~{::section})">
<section th:fragment="section">
    <!-- Encabezado con botones condicionales -->
    <div class="d-flex justify-content-between align-items-center mb-3">
        <h1 class="h3 mb-0 text-gray-800">Lista de Ejercicios</h1>
        <div class="btn-group">
            <a th:if="${fromEjes}"
               th:href="@{'/ejes/detallar/' + ${idDia}}"
               class="btn btn-outline-secondary">
                <i class="fas fa-arrow-left"></i> Volver a Ejercicios Asignados
            </a>
            <a th:href="@{/ejercicios/nuevo}" class="btn btn-success">
                <i class="fas fa-plus"></i> Crear Ejercicio
            </a>
        </div>
    </div>

    <table class="table table-ejercicios">
        <thead>
        <tr>
            <th style="width:10%">ID</th>
            <th style="width:17%">Nombre</th>
            <th style="width:31%">Descripción</th>
            <th style="width:12%">Propiedad</th>
            <th style="width:30%">Acciones</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="ejercicio : ${ejercicios}">
            <td>
                <div class="ejercicio-id" th:text="${ejercicio.idEjercicio}"></div>
            </td>
            <td>
                <a class="nombre-ejercicio"
                   th:href="@{'/ejercicios/detalle/' + ${ejercicio.idEjercicio} (fromEjes=${fromEjes}, idDia=${idDia})}"
                   th:text="${ejercicio.nombre}"></a>
            </td>
            <td>
                <span class="ejercicio-descripcion" th:text="${ejercicio.descripcion}"></span>
            </td>
            <td>
                <span class="propiedad-badge"
                      th:classappend="${ejercicio.idUsuario != null and ejercicio.idUsuario == idUsuarioActual} ? 'propiedad-tuya' : 'propiedad-sabi'">
                    <i th:class="${ejercicio.idUsuario != null and ejercicio.idUsuario == idUsuarioActual} ? 'fas fa-user' : 'fas fa-globe'"></i>
                    <span th:text="${ejercicio.idUsuario != null and ejercicio.idUsuario == idUsuarioActual ? 'Tu ejercicio' : 'Sabi'}"></span>
                </span>
            </td>
            <td>
                <div th:if="${ejercicio.idUsuario != null and ejercicio.idUsuario == idUsuarioActual}" class="action-buttons">
                    <a th:href="@{'/ejercicios/editar/' + ${ejercicio.idEjercicio}}" class="btn btn-sm btn-editar-ejercicio">
                        <i class="fas fa-edit"></i> Editar
                    </a>
                    <form th:action="@{'/ejercicios/eliminar/' + ${ejercicio.idEjercicio}}" method="post" onsubmit="return confirm('¿Eliminar ejercicio?')">
                        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                        <button type="submit" class="btn btn-sm btn-eliminar-ejercicio">
                            <i class="fas fa-trash"></i> Eliminar
                        </button>
                    </form>
                </div>
                <span class="text-muted" th:unless="${ejercicio.idUsuario != null and ejercicio.idUsuario == idUsuarioActual}">-</span>
            </td>
        </tr>
        <tr th:if="${ejercicios == null || #lists.isEmpty(ejercicios)}">
            <td colspan="5" class="no-ejercicios-message">
                <i class="fas fa-dumbbell"></i>
                <p class="mb-0">No hay ejercicios registrados todavía.</p>
            </td>
        </tr>
        </tbody>
    </table>
</section>
</body>
</html>
