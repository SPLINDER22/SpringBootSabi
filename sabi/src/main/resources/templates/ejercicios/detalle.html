<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      th:replace="layout/layout :: layout('Detalle de ejercicio',~{::section})"
      lang="es">
<body>
<section th:fragment="section">
    <div class="d-flex justify-content-between align-items-center mb-3">
        <h1 class="h3 mb-0 text-gray-800" th:text="${ejercicio.nombre}">Nombre Ejercicio</h1>
        <div>
            <button onclick="window.history.back()" class="btn btn-outline-secondary">
                <i class="fas fa-arrow-left"></i> Volver
            </button>
        </div>
    </div>

    <div class="row g-4">
        <!-- Columna principal -->
        <div class="col-lg-8">
            <div class="card shadow-sm mb-4">
                <div class="card-header bg-white py-3">
                    <h5 class="m-0 text-primary">Descripción</h5>
                </div>
                <div class="card-body">
                    <p class="mb-0" th:text="${ejercicio.descripcion}">Descripción del ejercicio...</p>
                </div>
            </div>

            <div class="card shadow-sm mb-4" th:if="${embedUrlVideo != null}">
                <div class="card-header bg-white py-3 d-flex justify-content-between align-items-center">
                    <h5 class="m-0 text-primary">Video Tutorial</h5>
                    <small class="text-muted">Fuente: YouTube</small>
                </div>
                <div class="card-body">
                    <div class="ratio ratio-16x9" style="position:relative;padding-bottom:56.25%;height:0;overflow:hidden;border-radius:6px;background:#000">
                        <iframe th:src="${embedUrlVideo}"
                                title="Video ejercicio"
                                allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
                                allowfullscreen
                                style="position:absolute;top:0;left:0;width:100%;height:100%;border:0"></iframe>
                    </div>
                </div>
            </div>

            <div class="alert alert-info" th:if="${embedUrlVideo == null}" role="alert">
                <i class="fas fa-info-circle me-1"></i> Este ejercicio aún no tiene un video tutorial cargado.
            </div>
        </div>

        <!-- Columna lateral -->
        <div class="col-lg-4">
            <div class="card shadow-sm mb-4">
                <div class="card-header bg-white py-3">
                    <h5 class="m-0 text-primary">Características</h5>
                </div>
                <div class="card-body small">
                    <div class="mb-2">
                        <span class="fw-bold text-secondary d-block mb-1">Grupo muscular</span>
                        <span class="badge bg-primary text-uppercase" th:text="${ejercicio.grupoMuscular}">pecho</span>
                    </div>
                    <div class="mb-2">
                        <span class="fw-bold text-secondary d-block mb-1">Equipo requerido</span>
                        <span class="badge bg-info text-dark text-uppercase" th:text="${ejercicio.equipo}">mancuernas</span>
                    </div>
                </div>
            </div>

            <div class="card shadow-sm">
                <div class="card-header bg-white py-3 d-flex justify-content-between align-items-center">
                    <h5 class="m-0 text-primary">Imagen</h5>
                </div>
                <div class="card-body">
                    <div th:if="${ejercicio.urlImagen != null && !#strings.isEmpty(ejercicio.urlImagen)}">
                        <img th:src="${ejercicio.urlImagen}" alt="Imagen ejercicio" class="img-fluid rounded border"/>
                    </div>
                    <div th:if="${ejercicio.urlImagen == null || #strings.isEmpty(ejercicio.urlImagen)}" class="text-center text-muted py-4">
                        <i class="fas fa-image fa-2x mb-2"></i>
                        <p class="mb-0">Sin imagen cargada</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
</body>
</html>
