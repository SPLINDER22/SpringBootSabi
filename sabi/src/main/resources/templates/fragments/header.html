<!-- fragments/header.html -->
<div th:fragment="navbar"
     xmlns:th="http://www.thymeleaf.org"
     xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
    <nav class="navbar navbar-expand navbar-light bg-white topbar mb-4 static-top shadow">

        <!-- Botón toggle sidebar -->
        <button id="sidebarToggleTop" class="btn btn-link d-md-none rounded-circle mr-3">
            <i class="fa fa-bars"></i>
        </button>

        <!-- Texto o atajo rápido -->
        <span class="mr-auto d-none d-lg-inline text-gray-600 small">
            Bienvenido, <b th:text="${#authentication.principal.nombre} ?: ${#authentication.name}">Usuario</b>
        </span>

        <!-- Menú de usuario -->
        <ul class="navbar-nav ml-auto">
            <!-- Notificaciones -->
            <li class="nav-item dropdown no-arrow mx-1">
                <a class="nav-link dropdown-toggle" href="#" id="alertsDropdown" role="button"
                   data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    <i class="fas fa-bell fa-fw"></i>
                    <!-- Contador -->
                    <span class="badge badge-danger badge-counter">3+</span>
                </a>
                <div class="dropdown-menu dropdown-menu-right shadow animated--grow-in"
                     aria-labelledby="alertsDropdown">
                    <h6 class="dropdown-header">Notificaciones</h6>
                    <a class="dropdown-item d-flex align-items-center" href="#">
                        <div class="mr-3"><i class="fas fa-file-alt text-white bg-primary rounded p-2"></i></div>
                        <div><span class="small text-gray-500">Hoy</span> Nueva rutina asignada</div>
                    </a>
                </div>
            </li>

            <!-- Usuario -->
            <li class="nav-item dropdown no-arrow">
                <a class="nav-link dropdown-toggle" href="#" id="userDropdown" role="button"
                   data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    <span class="mr-2 d-none d-lg-inline text-gray-600 small"
                          th:text="${#authentication.principal.nombre} ?: ${#authentication.name}">Usuario</span>
                    <img class="img-profile rounded-circle" alt="perfil">
                    <!--th:src="@{/img/default-profile.png}">-->
                </a>
                <div class="dropdown-menu dropdown-menu-right shadow animated--grow-in"
                     aria-labelledby="userDropdown">
                    <a class="dropdown-item" href="#">
                        <i class="fas fa-user fa-sm fa-fw mr-2 text-gray-400"></i>
                        Perfil
                    </a>
                    <div class="dropdown-divider"></div>
                    <a class="dropdown-item" th:href="@{/auth/logout}">
                        <i class="fas fa-sign-out-alt fa-sm fa-fw mr-2 text-gray-400"></i>
                        Cerrar sesión
                    </a>
                </div>
            </li>
        </ul>
    </nav>
</div>




<div th:fragment="sidebar"
     xmlns:th="http://www.thymeleaf.org"
     xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

    <!-- Sidebar -->
    <ul class="navbar-nav bg-gradient-primary sidebar sidebar-dark accordion" id="accordionSidebar">

        <!-- Brand -->
        <a class="sidebar-brand d-flex align-items-center justify-content-center" th:href="@{/}">
            <div class="sidebar-brand-icon rotate-n-15">
                <i class="fas fa-dumbbell"></i>
            </div>
            <div class="sidebar-brand-text mx-3">Sabi App</div>
        </a>

        <hr class="sidebar-divider my-0">

        <!-- Dashboard -->
        <li class="nav-item active">
            <a class="nav-link" th:href="@{/}">
                <i class="fas fa-fw fa-home"></i>
                <span>Dashboard</span>
            </a>
        </li>

        <hr class="sidebar-divider">

        <!-- Ejercicios -->
        <li class="nav-item">
            <a class="nav-link" th:href="@{/ejercicios}">
                <i class="fas fa-fw fa-running"></i>
                <span>Ejercicios</span>
            </a>
        </li>

        <!-- Clientes -->
        <li class="nav-item">
            <a class="nav-link" th:href="@{/clientes}" sec:authorize="hasAnyRole('ENTRENADOR')">
                <i class="fas fa-fw fa-user-friends"></i>
                <span>Clientes</span>
            </a>
        </li>

        <!-- Entrenador -->
        <li class="nav-item">
            <a class="nav-link" th:href="@{/cliente/listaEntrenadores}" sec:authorize="hasAnyRole('CLIENTE')">
                <i class="fas fa-fw fa-user-friends"></i>
                <span>Entrenadores</span>
            </a>
        </li>

        <!-- Rutinas -->
        <li class="nav-item">
            <a class="nav-link" th:href="@{/rutinas}">
                <i class="fas fa-fw fa-calendar-check"></i>
                <span sec:authorize="hasRole('ENTRENADOR')">Rutinas</span>
                <span sec:authorize="hasRole('CLIENTE')">Mi Rutina</span>
            </a>
        </li>

        <hr class="sidebar-divider d-none d-md-block">

        <!-- Botón toggle para ocultar -->
        <div class="text-center d-none d-md-inline">
            <button class="rounded-circle border-0" id="sidebarToggle"></button>
        </div>
    </ul>
</div>
