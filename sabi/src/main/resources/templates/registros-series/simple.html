<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Series (Simple)</title>
</head>
<body th:replace="layout/layout :: layout('Series Simple', ~{::section})">
<section th:fragment="section">
    <h1 class="h4">Diagnóstico Series (Simple)</h1>
    <p>ID Ejercicio Asignado: <span th:text="${idEje}"></span></p>
    <p>Total series: <strong th:text="${count}"></strong></p>
    <div th:if="${count == 0}" class="alert alert-info">No se recuperaron series (query principal y fallback vacíos).</div>
    <table th:if="${count > 0}" class="table table-sm table-bordered">
        <thead>
        <tr>
            <th>ID</th>
            <th>Orden</th>
            <th>Reps</th>
            <th>Peso</th>
            <th>Descanso</th>
            <th>Intensidad</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="s : ${series}">
            <td th:text="${s.id}"></td>
            <td th:text="${s.orden}"></td>
            <td th:text="${s.repeticiones}"></td>
            <td th:text="${s.peso}"></td>
            <td th:text="${s.descanso}"></td>
            <td th:text="${s.intensidad}"></td>
        </tr>
        </tbody>
    </table>
    <a th:href="@{'/registros-series/' + ${idEje}}" class="btn btn-primary btn-sm">Ir a vista completa</a>
</section>
</body>
</html>
