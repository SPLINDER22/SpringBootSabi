<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Series</title>
    <style>
        .action-buttons { display:flex; flex-wrap:wrap; align-items:center; }
        .action-buttons > * { margin-right:.4rem; }
        .action-buttons > *:last-child { margin-right:0; }
        .action-buttons form { display:inline-block; margin:0; }
        .action-buttons .btn i { margin-right:.25rem; }
        .table thead th { white-space:nowrap; }
    </style>
</head>
<body th:replace="layout/layout :: layout('Lista de Series', ~{::section})">
<section th:fragment="section">
    <div class="d-flex justify-content-between align-items-center mb-3">
        <h1 class="h3 mb-0 text-gray-800">
            Series del ejercicio <span th:text="${ejercicioAsignado != null ? ejercicioAsignado.orden : 'N/A'}"></span>
        </h1>
        <div class="btn-group">
            <a th:if="${idDia != null}" th:href="@{'/ejes/detallar/' + ${idDia}}" class="btn btn-outline-secondary">
                <i class="fas fa-arrow-left"></i> Volver a Ejercicios Asignados
            </a>
            <a th:if="${ejercicioAsignado != null && ejercicioAsignado.idEjercicioAsignado != null}" th:href="@{'/series/crear/' + ${ejercicioAsignado.idEjercicioAsignado}}" class="btn btn-success">
                <i class="fas fa-plus"></i> Nueva Serie
            </a>
        </div>
    </div>

    <table class="table table-bordered table-hover align-middle shadow-sm bg-white">
        <thead class="table-light">
        <tr>
            <th style="width:10%"># Serie</th>
            <th style="width:52%">Comentario</th>
            <th style="width:6%">Repeticiones</th>
            <th style="width:4%">Peso</th>
            <th style="width:4%">Intensidad</th>
            <th style="width:4%">Descanso entre series</th>
            <th style="width:20%">Acciones</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="serie : ${series}">
            <td th:text="${serie.orden}"></td>
            <td th:text="${serie.comentarios}"></td>
            <td th:text="${serie.repeticiones}"></td>
            <td th:text="${serie.peso}"></td>
            <td th:text="${serie.intensidad}"></td>
            <td th:text="${serie.descanso}"></td>
            <td>
                <div sec:authorize="hasAnyRole('ENTRENADOR')" class="action-buttons">
                    <a th:href="@{'/series/editar/' + ${serie.id}}" class="btn btn-sm btn-primary">
                        <i class="fas fa-edit"></i> Editar
                    </a>
                    <form th:action="@{'/series/eliminar/' + ${serie.id}}" method="post" onsubmit="return confirm('¿Eliminar serie?')">
                        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                        <button type="submit" class="btn btn-sm btn-danger">
                            <i class="fas fa-trash"></i> Eliminar
                        </button>
                    </form>
                </div>
            </td>
        </tr>
        <tr th:if="${series == null || #lists.isEmpty(series)}">
            <td colspan="4" class="text-center text-muted py-4">No hay series registradas todavía.</td>
        </tr>
        </tbody>
    </table>
</section>
</body>
</html>
