<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Semanas de la rutina</title>
    <style>
        .action-buttons {
            display:flex;
            flex-wrap:wrap;
            align-items:center;
            gap: 0.5rem;
        }
        .action-buttons form { display:inline-block; margin:0; }
        .action-buttons .btn i { margin-right:.25rem; }

        /* Header suave y limpio con colores más vivos */
        .semanas-header {
            background: linear-gradient(135deg, #e0f2fe 0%, #bae6fd 100%);
            padding: 1.5rem 2rem;
            border-radius: 16px;
            margin-bottom: 2rem;
            border-left: 4px solid #0ea5e9;
        }

        .semanas-header h1 {
            color: #0c4a6e;
            margin: 0;
            font-weight: 500;
            font-size: 1.5rem;
        }

        .semanas-header .rutina-nombre {
            color: #0284c7;
            font-weight: 600;
        }

        /* Botones de acción principales con colores más vivos */
        .btn-volver {
            background-color: #dbeafe;
            color: #1e40af;
            border: 1px solid #93c5fd;
            transition: all 0.2s ease;
        }

        .btn-volver:hover {
            background-color: #bfdbfe;
            color: #1e3a8a;
            border-color: #60a5fa;
        }

        .btn-nueva-semana {
            background: linear-gradient(135deg, #4ade80 0%, #22c55e 100%);
            color: #fff;
            border: none;
            transition: all 0.2s ease;
            box-shadow: 0 2px 8px rgba(34, 197, 94, 0.4);
        }

        .btn-nueva-semana:hover {
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(34, 197, 94, 0.5);
            background: linear-gradient(135deg, #22c55e 0%, #16a34a 100%);
            color: #fff;
        }

        /* Tabla con estilo limpio */
        .table-semanas {
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 2px 12px rgba(0,0,0,0.08);
            background-color: #fff;
        }

        .table-semanas thead {
            background: linear-gradient(135deg, #f0f9ff 0%, #e0f2fe 100%);
        }

        .table-semanas thead th {
            color: #0c4a6e;
            font-weight: 600;
            font-size: 0.9rem;
            padding: 1rem 0.75rem;
            border-bottom: 2px solid #93c5fd;
            white-space: nowrap;
        }

        .table-semanas tbody tr {
            transition: all 0.2s ease;
            border-bottom: 1px solid #e0f2fe;
        }

        .table-semanas tbody tr:hover {
            background-color: #f8fafc;
        }

        .table-semanas tbody td {
            padding: 1rem 0.75rem;
            vertical-align: middle;
            color: #0c4a6e;
        }

        /* Badge para número de semana con colores más intensos */
        .semana-numero {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            width: 40px;
            height: 40px;
            background: linear-gradient(135deg, #3b82f6 0%, #2563eb 100%);
            color: #fff;
            border-radius: 10px;
            font-weight: 700;
            font-size: 1.1rem;
            box-shadow: 0 2px 6px rgba(37, 99, 235, 0.3);
        }

        /* Badge para número de días con colores más vivos */
        .dias-badge {
            display: inline-flex;
            align-items: center;
            gap: 0.4rem;
            padding: 0.4rem 0.9rem;
            background: linear-gradient(135deg, #fbbf24 0%, #f59e0b 100%);
            color: #78350f;
            border-radius: 20px;
            font-weight: 600;
            font-size: 0.85rem;
            box-shadow: 0 2px 5px rgba(245, 158, 11, 0.3);
        }

        /* Descripción con tipografía suave */
        .semana-descripcion {
            color: #1e40af;
            line-height: 1.5;
        }

        /* Botones de acción con colores más intensos y brillantes */
        .btn-ver-dias {
            background: linear-gradient(135deg, #3b82f6 0%, #2563eb 100%);
            color: #fff !important;
            border: none;
            font-weight: 500;
            transition: all 0.2s ease;
            box-shadow: 0 2px 6px rgba(37, 99, 235, 0.25);
        }

        .btn-ver-dias:hover {
            background: linear-gradient(135deg, #2563eb 0%, #1d4ed8 100%);
            color: #fff !important;
            transform: translateY(-1px);
            box-shadow: 0 3px 10px rgba(37, 99, 235, 0.4);
        }

        .btn-editar-semana {
            background: linear-gradient(135deg, #06b6d4 0%, #0891b2 100%);
            color: #fff !important;
            border: none;
            font-weight: 500;
            transition: all 0.2s ease;
            box-shadow: 0 2px 6px rgba(8, 145, 178, 0.25);
        }

        .btn-editar-semana:hover {
            background: linear-gradient(135deg, #0891b2 0%, #0e7490 100%);
            color: #fff !important;
            transform: translateY(-1px);
            box-shadow: 0 3px 10px rgba(8, 145, 178, 0.4);
        }

        .btn-eliminar-semana {
            background: linear-gradient(135deg, #ef4444 0%, #dc2626 100%);
            color: #fff !important;
            border: none;
            font-weight: 500;
            transition: all 0.2s ease;
            box-shadow: 0 2px 6px rgba(220, 38, 38, 0.25);
        }

        .btn-eliminar-semana:hover {
            background: linear-gradient(135deg, #dc2626 0%, #b91c1c 100%);
            color: #fff !important;
            transform: translateY(-1px);
            box-shadow: 0 3px 10px rgba(220, 38, 38, 0.4);
        }

        /* Mensaje cuando no hay semanas */
        .no-semanas-message {
            text-align: center;
            padding: 3rem 2rem;
            color: #64748b;
        }

        .no-semanas-message i {
            font-size: 3rem;
            margin-bottom: 1rem;
            opacity: 0.5;
            color: #3b82f6;
        }
    </style>
</head>
<body th:replace="layout/layout :: layout('Lista de Semanas', ~{::section})">
<section th:fragment="section">
    <div class="semanas-header mb-4">
        <h1>
            <i class="fas fa-layer-group" style="color: #5a9fd4;"></i>
            Semanas de: <span class="rutina-nombre" th:text="${rutina != null ? rutina.nombre : 'Rutina no encontrada'}"></span>
        </h1>
    </div>

    <div class="d-flex justify-content-between align-items-center mb-3">
        <a th:href="@{/rutinas}" class="btn btn-volver">
            <i class="fas fa-arrow-left"></i> Volver a Rutinas
        </a>
        <a th:if="${rutina != null && rutina.idRutina != null}"
           th:href="@{/semanas/crear/{idRutina}(idRutina=${rutina.idRutina})}"
           class="btn btn-nueva-semana">
            <i class="fas fa-plus"></i> Nueva Semana
        </a>
    </div>

    <table class="table table-semanas">
        <thead>
        <tr>
            <th style="width:10%"># Semana</th>
            <th style="width:50%">Descripción</th>
            <th style="width:10%">N° Días</th>
            <th style="width:30%">Acciones</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="semana : ${semanas}" th:with="semId=${semana.id != null ? semana.id : semana.idSemana}">
            <td>
                <div class="semana-numero" th:text="${semana.numeroSemana}"></div>
            </td>
            <td>
                <span class="semana-descripcion" th:text="${semana.descripcion}"></span>
            </td>
            <td>
                <span class="dias-badge">
                    <i class="fas fa-calendar-day"></i>
                    <span th:text="${semana.numeroDias}"></span>
                </span>
            </td>
            <td>
                <div class="action-buttons">
                    <a th:href="@{/dias/detallar/{idSemana}(idSemana=${semId})}" class="btn btn-sm btn-ver-dias">
                        <i class="fas fa-calendar-day"></i> Ver Días
                    </a>
                    <a th:href="@{/semanas/editar/{idSemana}(idSemana=${semId})}" class="btn btn-sm btn-editar-semana">
                        <i class="fas fa-edit"></i> Editar
                    </a>
                    <form th:action="@{/semanas/duplicar/{idSemana}(idSemana=${semId})}" method="post" style="display:inline;">
                        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                        <button type="submit" class="btn btn-sm btn-warning" title="Duplicar semana y todo su contenido">
                            <i class="fas fa-copy"></i> Duplicar
                        </button>
                    </form>
                    <form th:action="@{/semanas/eliminar/{idSemana}(idSemana=${semId})}" method="post" onsubmit="return confirm('¿Eliminar semana?')">
                        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                        <button type="submit" class="btn btn-sm btn-eliminar-semana">
                            <i class="fas fa-trash"></i> Eliminar
                        </button>
                    </form>
                </div>
            </td>
        </tr>
        <tr th:if="${semanas == null || #lists.isEmpty(semanas)}">
            <td colspan="4" class="no-semanas-message">
                <i class="fas fa-calendar-week"></i>
                <p class="mb-0">No hay semanas registradas todavía.</p>
            </td>
        </tr>
        </tbody>
    </table>
</section>
</body>
</html>
