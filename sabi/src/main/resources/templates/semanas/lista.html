<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Semanas de la rutina</title>
    <style>
        .action-buttons { display:flex; flex-wrap:wrap; align-items:center; }
        .action-buttons > * { margin-right:.4rem; }
        .action-buttons > *:last-child { margin-right:0; }
        .action-buttons form { display:inline-block; margin:0; }
        .action-buttons .btn i { margin-right:.25rem; }
        .table thead th { white-space:nowrap; }

        /* Estilo específico para el botón de finalizar rutina (vista cliente) */
        .btn-finalizar-rutina {
            display: inline-flex;
            align-items: center;
            font-weight: 500;
            padding: .5rem .9rem;
            line-height: 1.2;
            border-width: 1px;
            box-shadow: 0 1px 2px rgba(0,0,0,.08);
        }
        .btn-finalizar-rutina i { margin-right: .4rem; }
        .btn-finalizar-rutina:hover { filter: brightness(.95); }
        .btn-finalizar-rutina:active { transform: translateY(1px); }
        @media (max-width: 576px) {
            .btn-finalizar-rutina { width:100%; margin-top:.5rem; justify-content:center; }
        }

        .status-badge {display:inline-flex;align-items:center;font-size:.75rem;padding:.30rem .55rem;border-radius:1rem;font-weight:500;border:1px solid transparent;letter-spacing:.2px}
        .badge-complete{background:#e6ffed;border-color:#b2f2bb;color:#166534}
        .badge-pending{background:#f8f9fa;border-color:#d9dde1;color:#6c757d}
        .status-badge i{font-size:.9rem;margin-right:.35rem}
        .btn-toggle-completa i{margin-right:.25rem}
        .btn-toggle-completa{min-width:110px}
        @media (max-width: 576px){
            .btn-toggle-completa{width:100%;margin-bottom:.4rem}
        }
    </style>
</head>
<body th:replace="layout/layout :: layout('Lista de Semanas', ~{::section})">
<section th:fragment="section">
    <div class="d-flex justify-content-between align-items-center mb-3">
        <div>
            <h1 class="h3 mb-0 text-gray-800">
                Semanas de: <span th:text="${rutina != null ? rutina.nombre : 'Rutina no encontrada'}"></span>
            </h1>
            <div th:if="${readonly}" class="mt-2"><span class="badge bg-secondary"><i class="fas fa-eye me-1"></i>Modo lectura (progreso)</span></div>
        </div>
        <div class="btn-group">
            <a sec:authorize="hasAnyRole('ENTRENADOR')" th:href="@{/rutinas}" class="btn btn-outline-secondary">
                <i class="fas fa-arrow-left"></i> Volver a Rutinas
            </a>
            <a sec:authorize="hasAnyRole('ENTRENADOR')" th:if="${!readonly && rutina != null && rutina.idRutina != null}" th:href="@{/semanas/crear/{idRutina}(idRutina=${rutina.idRutina})}" class="btn btn-success">
                <i class="fas fa-plus"></i> Nueva Semana
            </a>
            <form sec:authorize="hasAnyRole('CLIENTE')" th:if="${!readonly}" th:action="@{/rutinas/finalizar/{idRutina}(idRutina=${rutina.idRutina})}" method="post" onsubmit="return confirm('¿Seguro que deseas finalizar esta rutina? Después podrás adoptar otra.')">
                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                <button type="submit" class="btn btn-danger btn-finalizar-rutina" title="Finalizar esta rutina">
                    <i class="fas fa-flag-checkered"></i>
                    <span>Finalizar Rutina</span>
                </button>
            </form>
        </div>
    </div>

    <table class="table table-bordered table-hover align-middle shadow-sm bg-white">
        <thead class="table-light">
        <tr>
            <th style="width:10%"># Semana</th>
            <th style="width:62%">Descripción</th>
            <th style="width:8%">N° Días</th>
            <th style="width:20%">Acciones</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="semana : ${semanas}" th:with="semId=${semana.id != null ? semana.id : semana.idSemana}">
            <td th:text="${semana.numeroSemana}"></td>
            <td th:text="${semana.descripcion}"></td>
            <td th:text="${semana.numeroDias}"></td>
            <td>
                <!-- Vista cliente edición -->
                <div sec:authorize="hasAnyRole('CLIENTE')" th:if="${!readonly}">
                    <a th:href="@{/dias/detallar/{idSemana}(idSemana=${semId}, readonly=${readonly})}" class="btn btn-sm btn-info">
                        <i class="fas fa-calendar-day"></i> Ver Días
                    </a>
                </div>
                <!-- Vista cliente readonly (solo navegar) -->
                <div sec:authorize="hasAnyRole('CLIENTE')" th:if="${readonly}" class="action-buttons">
                    <a th:href="@{/dias/detallar/{idSemana}(idSemana=${semId}, readonly=${readonly})}" class="btn btn-sm btn-info">
                        <i class="fas fa-calendar-day"></i> Ver Días
                    </a>
                </div>
                <!-- Vista entrenador modo edición -->
                <div sec:authorize="hasAnyRole('ENTRENADOR')" class="action-buttons" th:if="${!readonly}">
                    <a th:href="@{/dias/detallar/{idSemana}(idSemana=${semId}, readonly=${readonly})}" class="btn btn-sm btn-info">
                        <i class="fas fa-calendar-day"></i> Ver Días
                    </a>
                    <a th:href="@{/semanas/editar/{idSemana}(idSemana=${semId})}" class="btn btn-sm btn-primary">
                        <i class="fas fa-edit"></i> Editar
                    </a>
                    <form th:action="@{/semanas/eliminar/{idSemana}(idSemana=${semId})}" method="post" onsubmit="return confirm('¿Eliminar semana?')">
                        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                        <button type="submit" class="btn btn-sm btn-danger">
                            <i class="fas fa-trash"></i> Eliminar
                        </button>
                    </form>
                </div>
                <!-- Vista entrenador modo lectura -->
                <div sec:authorize="hasAnyRole('ENTRENADOR')" th:if="${readonly}" class="action-buttons">
                    <a th:href="@{/dias/detallar/{idSemana}(idSemana=${semId}, readonly=${readonly})}" class="btn btn-sm btn-info">
                        <i class="fas fa-calendar-day"></i> Ver Días
                    </a>
                </div>
            </td>
        </tr>
        <tr th:if="${semanas == null || #lists.isEmpty(semanas)}">
            <td th:colspan="4" class="text-center text-muted py-4">No hay semanas registradas todavía.</td>
        </tr>
        </tbody>
    </table>
</section>
</body>
</html>
