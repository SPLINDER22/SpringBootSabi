<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Semanas de la rutina</title>
</head>
<body th:replace="layout/layout :: layout('Lista de Semanas', ~{::section})">
<section th:fragment="section">
    <div class="d-flex justify-content-between align-items-center mb-3">
        <h1 class="h3 mb-0 text-gray-800">
            Semanas de: <span th:text="${rutina != null ? rutina.nombre : 'Rutina no encontrada'}"></span>
        </h1>
        <div class="btn-group">
            <a th:href="@{'/rutinas'}" class="btn btn-outline-secondary">
                <i class="fas fa-arrow-left"></i> Volver a Rutinas
            </a>
            <a th:if="${rutina != null && rutina.idRutina != null}" th:href="@{'/semanas/crear/' + ${rutina.idRutina}}" class="btn btn-success">
                <i class="fas fa-plus"></i> Nueva Semana
            </a>
        </div>
    </div>

    <div id="rutinaMeta" th:if="${rutina != null}"
         th:attr="data-rutina-id=${rutina.idRutina},data-rutina-nombre=${rutina.nombre}"></div>

    <table class="table table-bordered table-hover align-middle shadow-sm bg-white">
        <thead class="table-light">
        <tr>
            <th style="width:10%">#</th>
            <th style="width:45%">Descripción</th>
            <th style="width:15%">N° Días</th>
            <th style="width:30%">Acciones</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="semana : ${semanas}">
            <td th:text="${semana.numeroSemana}"></td>
            <td th:text="${semana.descripcion}"></td>
            <td th:text="${semana.numeroDias}"></td>
            <td>
                <div class="btn-group btn-group-sm" role="group">
                    <a th:href="@{'/dias/detallar/' + ${semana.id}}" class="btn btn-info" title="Ver días"><i class="fas fa-calendar-day"></i></a>
                    <a th:href="@{'/semanas/editar/' + ${semana.id}}" class="btn btn-primary" title="Editar"><i class="fas fa-edit"></i></a>
                    <form th:action="@{'/semanas/eliminar/' + ${semana.id}}" method="post" onsubmit="return confirm('¿Eliminar semana?')">
                        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                        <button type="submit" class="btn btn-danger" title="Eliminar"><i class="fas fa-trash"></i></button>
                    </form>
                </div>
            </td>
        </tr>
        <tr th:if="${semanas == null || #lists.isEmpty(semanas)}">
            <td colspan="4" class="text-center text-muted py-4">No hay semanas registradas todavía.</td>
        </tr>
        </tbody>
    </table>
</section>
</body>
</html>
