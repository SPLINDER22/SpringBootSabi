<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Semanas de la rutina</title>
</head>
<body th:replace="layout/layout :: layout('Lista de Semanas', ~{::section})">
<section th:fragment="section">
    <!-- 'rutina' viene ya como el nombre (String) -->
    <h1 class="h3 mb-4 text-gray-800">Lista de Semanas de: <span th:text="${rutina}"></span></h1>

    <div class="mb-3 text-end">
        <a th:href="@{/semanas/nueva}" class="btn btn-success">Agregar Semana</a>
    </div>

    <table class="table table-bordered">
        <thead>
        <tr>
            <th>ID</th>
            <th># Semana</th>
            <th>Descripción</th>
            <th>N° Dias</th>
            <th>Acciones</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="semana : ${semanas}">
            <td th:text="${semana.id}"></td>
            <td th:text="${semana.numeroSemana}"></td>
            <td th:text="${semana.descripcion}"></td>
            <td th:text="${semana.numeroDias}"></td>
            <td>
                <a th:href="@{'/dias/detallar/' + ${semana.id}}" class="btn btn-sm btn-info">Detallar dias</a>
                <a th:href="@{'/semanas/editar/' + ${semana.id}}" class="btn btn-sm btn-primary">Editar</a>
                <form th:action="@{'/semanas/eliminar/' + ${semana.id}}" method="post" style="display:inline">
                    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                    <button type="submit" class="btn btn-sm btn-danger" onclick="return confirm('¿Eliminar semana?')">Eliminar</button>
                </form>
            </td>
        </tr>
        </tbody>
    </table>
</section>
</body>
</html>
