<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Semanas de la rutina</title>
</head>
<body th:replace="layout/layout :: layout('Lista de Semanas', ~{::section})">
<section th:fragment="section">
    <!-- Encabezado mostrando nombre e ID de la rutina -->
    <h1 class="h3 mb-4 text-gray-800">
        Lista de Semanas de:
        <span th:text="${rutina != null ? rutina.nombre : 'Rutina no encontrada'}"></span>
    </h1>

    <!-- Meta data para posible uso en JS -->
    <div id="rutinaMeta" th:if="${rutina != null}"
         th:attr="data-rutina-id=${rutina.idRutina},data-rutina-nombre=${rutina.nombre}"></div>

    <div class="mb-3 text-end">
        <!-- Botón crear semana: sólo visible si hay rutina -->
        <a th:if="${rutina != null && rutina.idRutina != null}"
           th:href="@{'/semanas/crear/' + ${rutina.idRutina}}"
           class="btn btn-success">Agregar Semana</a>
        <button th:if="${rutina == null || rutina.idRutina == null}"
                class="btn btn-success" disabled>Agregar Semana</button>
    </div>

    <table class="table table-bordered">
        <thead>
        <tr>
            <th>ID</th>
            <th># Semana</th>
            <th>Descripción</th>
            <th>N° Dias</th>
            <th>Acciones</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="semana : ${semanas}">
            <td th:text="${semana.id}"></td>
            <td th:text="${semana.numeroSemana}"></td>
            <td th:text="${semana.descripcion}"></td>
            <td th:text="${semana.numeroDias}"></td>
            <td>
                <a th:href="@{'/dias/detallar/' + ${semana.id}}" class="btn btn-sm btn-info">Detallar días</a>
                <a th:href="@{'/semanas/editar/' + ${semana.id}}" class="btn btn-sm btn-primary">Editar</a>
                <form th:action="@{'/semanas/eliminar/' + ${semana.id}}" method="post" style="display:inline">
                    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                    <button type="submit" class="btn btn-sm btn-danger" onclick="return confirm('¿Eliminar semana?')">Eliminar</button>
                </form>
            </td>
        </tr>
        <tr th:if="${semanas == null || #lists.isEmpty(semanas)}">
            <td colspan="5" class="text-center text-muted">No hay semanas registradas todavía.</td>
        </tr>
        </tbody>
    </table>
</section>
</body>
</html>
