<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      th:replace="layout/layout :: layout('Registro de rutina',~{::section})">
<body>
<section th:fragment="section">
    <div class="shadow-sm bg-white rounded p-4 mb-4">
        <div class="d-flex justify-content-between align-items-center mb-3">
            <h2 th:text="${rutina.idRutina == null ? 'Crear rutina' : 'Editar rutina'}"></h2>
            <a th:href="@{/rutinas}" class="btn btn-outline-secondary">
                <i class="bi bi-arrow-left-circle me-1"></i>Volver a la lista
            </a>
        </div>

        <form th:action="@{/rutinas/guardar}"
              th:object="${rutina}"
              th:method="post">
            <!-- CSRF -->
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
            <input type="hidden" th:field="*{idRutina}"/>

            <!-- Eliminar campo de fechaCreacion y estado -->
            <!-- Solo mostrar los campos relevantes -->
            <div class="mb-3">
                <label for="nombre" class="form-label">Nombre de la rutina</label>
                <input type="text"
                       id="nombre"
                       th:field="*{nombre}"
                       class="form-control"
                       placeholder="Registra el nombre"
                       required/>
                <div class="text-danger mt-1"
                     th:if="${#fields.hasErrors('nombre')}"
                     th:errors="*{nombre}"></div>
            </div>

            <div class="mb-3">
                <label for="objetivo" class="form-label">Objetivo</label>
                <input type="text"
                       id="objetivo"
                       th:field="*{objetivo}"
                       class="form-control"
                       placeholder="Ejemplo: Hipertrofia, Resistencia, etc."
                       required/>
            </div>

            <div class="mb-3">
                <label for="descripcion" class="form-label">Descripción</label>
                <textarea id="descripcion"
                       th:field="*{descripcion}"
                       class="form-control"
                       placeholder="Describe la rutina"
                       required></textarea>
            </div>

            <div class="mb-3">
                <label for="numeroSemanas" class="form-label">Número de semanas</label>
                <input type="number"
                       id="numeroSemanas"
                       th:field="*{numeroSemanas}"
                       class="form-control"
                       min="1"
                       required/>
            </div>

            <div class="d-flex justify-content-end">
                <button type="submit"
                        class="btn btn-success me-2">
                    <i class="bi bi-save me-1"></i>
                    <span th:text="${rutina.idRutina == null ? 'Guardar y continuar' : 'Guardar'}"></span>
                </button>
                <a th:href="@{/rutinas}"
                   class="btn btn-outline-secondary">Cancelar
                </a>
            </div>
        </form>
    </div>
</section>
</body>
</html>
