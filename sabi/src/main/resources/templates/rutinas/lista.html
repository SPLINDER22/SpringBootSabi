<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Lista de Rutinas</title>
    <style>
        .action-buttons { display:flex; flex-wrap:wrap; align-items:center; }
        .action-buttons > * { margin-right:.4rem; }
        .action-buttons > *:last-child { margin-right:0; }
        .action-buttons form { display:inline-block; margin:0; }
        .action-buttons .btn i { margin-right:.25rem; }
        .table thead th { white-space:nowrap; }
    </style>
</head>
<body th:replace="layout/layout :: layout('Lista de rutinas', ~{::section})">
<section th:fragment="section">
    <h1 class="h3 mb-4 text-gray-800">Lista de Rutinas</h1>

    <!-- Mensajes contextuales para cliente -->
    <div th:if="${isCliente}" class="mb-3">
        <div th:if="${mostrandoGlobales}" class="alert alert-info p-2 mb-2">
            No tienes una rutina activa asignada. Estas son rutinas globales disponibles.
        </div>
        <div th:if="${!mostrandoGlobales}" class="alert alert-success p-2 mb-2">
            Estás viendo tu rutina activa.
        </div>
    </div>

    <!-- Botón crear sólo visible para entrenador -->
    <div class="mb-3 text-end" th:if="${!isCliente}">
        <a th:href="@{/rutinas/nueva}" class="btn btn-success"><i class="fas fa-plus"></i> Crear Rutina</a>
    </div>

    <table class="table table-bordered shadow-sm bg-white">
        <thead>
        <tr>
            <th>Nombre</th>
            <th>Objetivo</th>
            <th>Descripción</th>
            <th>N° Semanas</th>
            <th th:if="${!isCliente || (isCliente and mostrandoGlobales)}" style="width:30%">Acciones</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="rutina : ${rutinas}">
            <td th:text="${rutina.nombre}"></td>
            <td th:text="${rutina.objetivo}"></td>
            <td th:text="${rutina.descripcion}"></td>
            <td th:text="${rutina.numeroSemanas}"></td>
            <td th:if="${!isCliente}" >
                <div th:if="${rutina.idEntrenador != null and rutina.idEntrenador == idUsuarioActual}" class="action-buttons">
                    <a th:href="@{'/semanas/detallar/' + ${rutina.idRutina}}" class="btn btn-sm btn-info">
                        <i class="fas fa-layer-group"></i> Ver Semanas
                    </a>
                    <a th:href="@{'/rutinas/editar/' + ${rutina.idRutina}}" class="btn btn-sm btn-primary">
                        <i class="fas fa-edit"></i> Editar
                    </a>
                    <form th:action="@{'/rutinas/desactivate/' + ${rutina.idRutina}}" method="post" onsubmit="return confirm('¿Eliminar rutina?')">
                        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                        <button type="submit" class="btn btn-sm btn-danger">
                            <i class="fas fa-trash"></i> Eliminar
                        </button>
                    </form>
                </div>
                <span class="text-muted" th:unless="${rutina.idEntrenador != null and rutina.idEntrenador == idUsuarioActual}">-</span>
            </td>
            <td th:if="${isCliente and mostrandoGlobales}">
                <div class="action-buttons">
                    <a th:href="@{'/semanas/detallar/' + ${rutina.idRutina}}" class="btn btn-sm btn-info">
                        <i class="fas fa-layer-group"></i> Ver Semanas
                    </a>
                    <form th:action="@{'/rutinas/adoptar/' + ${rutina.idRutina}}" method="post" class="d-inline" onsubmit="return confirm('¿Adoptar esta rutina? Se clonará para ti.');">
                        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                        <button type="submit" class="btn btn-sm btn-success">
                            <i class="fas fa-download"></i> Adoptar Rutina
                        </button>
                    </form>
                </div>
            </td>
        </tr>
        <tr th:if="${rutinas == null || #lists.isEmpty(rutinas)}">
            <td th:colspan="${(!isCliente || (isCliente and mostrandoGlobales)) ? 6 : 5}" class="text-center text-muted py-4">No hay rutinas disponibles.</td>
        </tr>
        </tbody>
    </table>
</section>
</body>
</html>
