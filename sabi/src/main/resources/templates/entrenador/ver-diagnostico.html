<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Ver Diagnóstico</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/diagnostico-form.css}">
</head>
<body th:replace="layout/layout :: layout('Ver Diagnóstico', ~{::section})">
<section th:fragment="section">
<div class="container py-4">
    <h2 class="mb-4">Diagnóstico del Cliente</h2>
    <div th:if="${error != null}" class="alert alert-danger d-flex align-items-center" role="alert" style="font-size:1.1rem;">
        <i class="fa-solid fa-triangle-exclamation me-2"></i>
        <span th:text="${error}"></span>
    </div>
    <div th:if="${diagnostico != null}" class="categoria">
        <div class="categoria-titulo">Datos físicos</div>
        <div class="row g-3 align-items-end">
            <div class="col-md-4">
                <label for="peso" class="form-label">Peso (kg)</label>
                <p class="form-control" th:text="${diagnostico.peso}"></p>
            </div>
            <div class="col-md-4">
                <label for="estatura" class="form-label">Estatura (cm)</label>
                <p class="form-control" th:text="${diagnostico.estatura}"></p>
            </div>
            <div class="col-md-4">
                <label for="nivelExperiencia" class="form-label">Nivel de experiencia</label>
                <p class="form-control" th:text="${diagnostico.nivelExperiencia}"></p>
            </div>
            <div class="col-md-4">
                <label for="disponibilidadTiempo" class="form-label">Disponibilidad de tiempo</label>
                <p class="form-control" th:text="${diagnostico.disponibilidadTiempo}"></p>
            </div>
            <div class="col-md-4">
                <label for="accesoRecursos" class="form-label">Acceso a recursos</label>
                <p class="form-control" th:text="${diagnostico.accesoRecursos}"></p>
            </div>
            <div class="col-md-4">
                <label for="lesiones" class="form-label">Lesiones</label>
                <p class="form-control" th:text="${diagnostico.lesiones}"></p>
            </div>
            <div class="col-md-4">
                <label for="condicionesMedicas" class="form-label">Condiciones médicas</label>
                <p class="form-control" th:text="${diagnostico.condicionesMedicas}"></p>
            </div>
            <div class="col-md-4">
                <label for="horasSueno" class="form-label">Horas de sueño</label>
                <p class="form-control" th:text="${diagnostico.horasSueno}"></p>
            </div>
            <div class="col-md-4">
                <label for="habitosAlimenticios" class="form-label">Hábitos Alimenticios</label>
                <p class="form-control" th:text="${diagnostico.habitosAlimenticios}"></p>
            </div>
        </div>
    </div>
    <a href="/entrenador/suscripciones" class="btn btn-primary mt-4">Volver</a>
</div>
</section>
</body>
</html>
