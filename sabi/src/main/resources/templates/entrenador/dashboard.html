<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Dashboard Entrenador</title>
</head>
<body th:replace="layout/layout :: layout('Dashboard Entrenador', ~{::section})">
<section th:fragment="section">
    <h1 class="h3 mb-4 text-gray-800">Dashboard Entrenador</h1>

    <div class="mb-3 text-end">
        <a th:href="@{/rutinas/nueva}" class="btn btn-success">Crear rutina</a>
    </div>

    <div class="row">
        <div class="col-12">
            <p class="mb-4">Bienvenido a tu panel de control como entrenador.</p>

            <div class="row">
                <div class="col-xl-3 col-md-6 mb-4">
                    <div class="card border-left-primary shadow h-100 py-2">
                        <div class="card-body">
                            <div class="row no-gutters align-items-center">
                                <div class="col mr-2">
                                    <div class="text-xs font-weight-bold text-primary text-uppercase mb-1">
                                        Rutinas Creadas</div>
                                    <div class="h5 mb-0 font-weight-bold text-gray-800">0</div>
                                </div>
                                <div class="col-auto">
                                    <i class="fas fa-dumbbell fa-2x text-gray-300"></i>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="col-xl-3 col-md-6 mb-4">
                    <div class="card border-left-success shadow h-100 py-2">
                        <div class="card-body">
                            <div class="row no-gutters align-items-center">
                                <div class="col mr-2">
                                    <div class="text-xs font-weight-bold text-success text-uppercase mb-1">
                                        Clientes Activos</div>
                                    <div class="h5 mb-0 font-weight-bold text-gray-800">0</div>
                                </div>
                                <div class="col-auto">
                                    <i class="fas fa-users fa-2x text-gray-300"></i>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="mt-4">
                <a th:href="@{/rutinas/lista}" class="btn btn-primary">Ver Rutinas</a>
                <a th:href="@{/ejercicios/lista}" class="btn btn-secondary">Ver Ejercicios</a>
            </div>
        </div>
    </div>
</section>
</body>
</html>
