<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Ejercicios Asignados</title>
    <style>
        /* Alineación horizontal consistente para Bootstrap 4 */
        .action-buttons > * { margin-right: .4rem; }
        .action-buttons > *:last-child { margin-right: 0; }
        .action-buttons form { display: inline-block; }
        .action-buttons .btn i { margin-right: .25rem; }
    </style>
</head>
<body th:replace="layout/layout :: layout('Lista de Ejercicios Asignados', ~{::section})">
<section th:fragment="section">
    <div class="d-flex justify-content-between align-items-center mb-3">
        <h1 class="h3 mb-0 text-gray-800">
            Ejercicios del Día <span th:text="${dia != null ? dia.numeroDia : 'N/A'}"></span>
        </h1>
        <div class="btn-group">
            <a th:if="${idSemana != null}" th:href="@{'/dias/detallar/' + ${idSemana}}" class="btn btn-outline-secondary">
                <i class="fas fa-arrow-left"></i> Volver a Días
            </a>
            <a th:if="${dia != null && dia.idDia != null}" th:href="@{'/ejes/crear/' + ${dia.idDia}}" class="btn btn-success">
                <i class="fas fa-plus"></i> Nuevo Ejercicio
            </a>
        </div>
    </div>

    <table class="table table-bordered table-hover shadow-sm bg-white">
        <thead class="table-light">
        <tr>
            <th style="width:8%">#</th>
            <th style="width:16%">Ejercicio</th>
            <th style="width:33%">Comentarios</th>
            <th style="width:8%">Series</th>
            <th sec:authorize="hasAnyRole('CLIENTE')" style="width:10%">Completado</th>
            <th style="width:25%">Acciones</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="eje : ${ejes}">
            <td th:text="${eje.orden}"></td>
            <td>
                <a th:href="@{'/ejercicios/detalle/' + ${eje.ejercicio.id} (fromEges=true, idDia=${dia != null ? dia.idDia : null})}" th:text="${eje.ejercicio.nombre}" class="text-decoration-none fw-semibold"></a>
            </td>
            <td th:text="${eje.comentarios}" class="small"></td>
            <td th:text="${eje.numeroSeries}"></td>
            <td sec:authorize="hasAnyRole('CLIENTE')">
                <span th:class="${eje.checked} ? 'status-badge badge-complete' : 'status-badge badge-pending'">
                    <i th:class="${eje.checked} ? 'fas fa-check-circle' : 'far fa-circle'"></i>
                    <span th:text="${eje.checked} ? 'Completado' : 'Pendiente'"></span>
                </span>
            </td>
            <td>
                <!-- Vista cliente -->
                <div sec:authorize="hasAnyRole('CLIENTE')" class="action-buttons">
                    <a th:href="@{'/ejes/check/' + ${eje.idEjercicioAsignado}}"
                       th:class="${eje.checked} ? 'btn btn-sm btn-outline-warning btn-toggle-completa' : 'btn btn-sm btn-outline-success btn-toggle-completa'"
                       th:title="${eje.checked} ? 'Desmarcar ejercicio' : 'Marcar ejercicio como completado'">
                        <i th:class="${eje.checked} ? 'fas fa-undo' : 'fas fa-check'"></i>
                        <span th:text="${eje.checked} ? 'Desmarcar' : 'Marcar'"></span>
                    </a>
                    <a th:href="@{'/series/detallar/' + ${eje.idEjercicioAsignado}}" class="btn btn-sm btn-info">
                        <i class="fas fa-list"></i> Ver Series
                    </a>
                </div>

                <!-- Vista entrenador -->
                <div sec:authorize="hasAnyRole('ENTRENADOR')" class="d-flex flex-wrap align-items-center action-buttons">
                    <a th:href="@{'/series/detallar/' + ${eje.idEjercicioAsignado}}" class="btn btn-sm btn-info">
                        <i class="fas fa-list"></i> Ver Series
                    </a>
                    <a th:href="@{'/ejes/editar/' + ${eje.idEjercicioAsignado}}" class="btn btn-sm btn-primary">
                        <i class="fas fa-edit"></i> Editar
                    </a>
                    <form th:action="@{'/ejes/eliminar/' + ${eje.idEjercicioAsignado}}" method="post" class="m-0" onsubmit="return confirm('¿Eliminar ejercicio asignado?')">
                        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                        <button type="submit" class="btn btn-sm btn-danger">
                            <i class="fas fa-trash"></i> Eliminar
                        </button>
                    </form>
                </div>
            </td>
        </tr>
        <!-- Fila vacía cliente -->
        <tr sec:authorize="hasAnyRole('CLIENTE')" th:if="${ejes == null || #lists.isEmpty(ejes)}">
            <td colspan="6" class="text-center text-muted py-4">No hay ejercicios asignados todavía.</td>
        </tr>
        <!-- Fila vacía entrenador -->
        <tr sec:authorize="hasAnyRole('ENTRENADOR')" th:if="${ejes == null || #lists.isEmpty(ejes)}">
            <td colspan="5" class="text-center text-muted py-4">No hay ejercicios asignados todavía.</td>
        </tr>
        </tbody>
    </table>

    <script th:inline="javascript">
        /*<![CDATA[*/
        (function(){
            const modal = document.getElementById('modalDetalleEjercicio');
            if(!modal) return;
            $('#modalDetalleEjercicio').on('show.bs.modal', function (event) {
                const btn = event.relatedTarget;
                if(!btn) return;
                const nombre = btn.getAttribute('data-nombre') || '-';
                const desc = btn.getAttribute('data-descripcion') || '-';
                const grupo = btn.getAttribute('data-grupo') || '-';
                const equipo = btn.getAttribute('data-equipo') || '-';
                const video = btn.getAttribute('data-video');
                modal.querySelector('#tituloEjercicio').textContent = nombre;
                modal.querySelector('#detNombre').textContent = nombre;
                modal.querySelector('#detDescripcion').textContent = desc;
                modal.querySelector('#detGrupo').textContent = grupo;
                modal.querySelector('#detEquipo').textContent = equipo || '-';
                const videoEl = modal.querySelector('#detVideo');
                if(video){
                    videoEl.innerHTML = '<a href="'+video+'" target="_blank" rel="noopener">Ver Video</a>';
                } else {
                    videoEl.textContent = '-';
                }
            });
        })();
        /*]]>*/
    </script>
</section>
</body>
</html>
