<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Ejercicios Asignados</title>
</head>
<body th:replace="layout/layout :: layout('Lista de Ejercicios Asignados', ~{::section})">
<section th:fragment="section">
    <div class="d-flex justify-content-between align-items-center mb-3">
        <h1 class="h3 mb-0 text-gray-800">
            Ejercicios del Día <span th:text="${dia != null ? dia.numeroDia : 'N/A'}"></span>
        </h1>
        <div class="btn-group">
            <a th:if="${idSemana != null}" th:href="@{'/dias/detallar/' + ${idSemana}}" class="btn btn-outline-secondary">
                <i class="fas fa-arrow-left"></i> Volver a Días
            </a>
            <a th:if="${dia != null && dia.idDia != null}" th:href="@{'/ejes/crear/' + ${dia.idDia}}" class="btn btn-success">
                <i class="fas fa-plus"></i> Nuevo Ejercicio
            </a>
        </div>
    </div>

    <table class="table table-bordered table-hover align-middle shadow-sm bg-white">
        <thead class="table-light">
        <tr>
            <th style="width:8%">#</th>
            <th style="width:18%">Ejercicio</th>
            <th style="width:44%">Comentarios</th>
            <th style="width:10%">Series</th>
            <th style="width:20%">Acciones</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="eje : ${ejes}">
            <td th:text="${eje.orden}"></td>
            <td>
                <a th:href="@{'/ejercicios/editar/' + ${eje.ejercicio.id}}" th:text="${eje.ejercicio.nombre}" class="text-decoration-none fw-semibold"></a>
            </td>
            <td th:text="${eje.comentarios}" class="small"></td>
            <td th:text="${eje.numeroSeries}"></td>
            <td>
                <div class="d-flex flex-wrap gap-1">
                    <a th:href="@{'/series/detallar/' + ${eje.idEjercicioAsignado}}" class="btn btn-sm btn-info">Ver series</a>
                    <a th:href="@{'/ejes/editar/' + ${eje.idEjercicioAsignado}}" class="btn btn-sm btn-primary">Editar
                        <i class="fas fa-edit"></i>
                    </a>
                    <form th:action="@{'/ejes/eliminar/' + ${eje.idEjercicioAsignado}}" method="post" class="m-0"
                          onsubmit="return confirm('¿Eliminar ejercicio asignado?')">
                        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                        <button type="submit" class="btn btn-sm btn-danger">Eliminar
                            <i class="fas fa-trash"></i>
                        </button>
                    </form>
                </div>
            </td>
        </tr>
        <tr th:if="${ejes == null || #lists.isEmpty(ejes)}">
            <td colspan="5" class="text-center text-muted py-4">No hay ejercicios asignados todavía.</td>
        </tr>
        </tbody>
    </table>

    <script th:inline="javascript">
        /*<![CDATA[*/
        (function(){
            const modal = document.getElementById('modalDetalleEjercicio');
            if(!modal) return;
            $('#modalDetalleEjercicio').on('show.bs.modal', function (event) {
                const btn = event.relatedTarget;
                if(!btn) return;
                const nombre = btn.getAttribute('data-nombre') || '-';
                const desc = btn.getAttribute('data-descripcion') || '-';
                const grupo = btn.getAttribute('data-grupo') || '-';
                const equipo = btn.getAttribute('data-equipo') || '-';
                const video = btn.getAttribute('data-video');
                modal.querySelector('#tituloEjercicio').textContent = nombre;
                modal.querySelector('#detNombre').textContent = nombre;
                modal.querySelector('#detDescripcion').textContent = desc;
                modal.querySelector('#detGrupo').textContent = grupo;
                modal.querySelector('#detEquipo').textContent = equipo || '-';
                const videoEl = modal.querySelector('#detVideo');
                if(video){
                    videoEl.innerHTML = '<a href="'+video+'" target="_blank" rel="noopener">Ver Video</a>';
                } else {
                    videoEl.textContent = '-';
                }
            });
        })();
        /*]]>*/
    </script>
</section>
</body>
</html>
