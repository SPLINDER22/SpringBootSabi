<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Días</title>
    <!-- Se eliminan estilos inline porque ahora están en contenido.css -->
</head>
<body th:replace="layout/layout :: layout('Lista de Días', ~{::section})">
<section th:fragment="section">
    <div class="d-flex justify-content-between align-items-center mb-3">
        <div>
            <h1 class="h3 mb-0 text-gray-800">
                Días de la Semana <span th:text="${semana != null ? semana.numeroSemana : 'N/A'}"></span>
            </h1>
            <div th:if="${readonly}" class="mt-2"><span class="badge bg-secondary"><i class="fas fa-eye me-1"></i>Modo lectura (progreso)</span></div>
        </div>
        <div class="btn-group">
            <a th:if="${idRutina != null}" th:href="@{/semanas/detallar/{idRutina}(idRutina=${idRutina}, readonly=${readonly})}" class="btn btn-outline-secondary">
                <i class="fas fa-arrow-left"></i> Volver a Semanas
            </a>
            <!-- Botón crear sólo visible si ENTRENADOR y no readonly -->
            <a sec:authorize="hasAnyRole('ENTRENADOR')" th:if="${!readonly && semana != null && semana.idSemana != null}" th:href="@{/dias/crear/{idSemana}(idSemana=${semana.idSemana})}" class="btn btn-success">
                <i class="fas fa-plus"></i> Nuevo Día
            </a>
        </div>
    </div>

    <table class="table table-bordered table-hover align-middle shadow-sm bg-white">
        <thead class="table-light">
        <tr>
            <th style="width:10%"># Día</th>
            <th style="width:48%">Descripción</th>
            <th style="width:12%">N° Ejercicios</th>
            <th sec:authorize="hasAnyRole('CLIENTE')" th:if="${!readonly}" style="width:8%">Completado</th>
            <th style="width:30%">Acciones</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="dia : ${dias}" th:with="diaId=${dia.id != null ? dia.id : dia.idDia}">
            <td th:text="${dia.numeroDia}"></td>
            <td th:text="${dia.descripcion}"></td>
            <td th:text="${dia.numeroEjercicios}"></td>
            <td sec:authorize="hasAnyRole('CLIENTE')" th:if="${!readonly}">
                <span th:class="${dia.checked} ? 'status-badge badge-complete' : 'status-badge badge-pending'">
                    <i th:class="${dia.checked} ? 'fas fa-check-circle' : 'far fa-circle'"></i>
                    <span th:text="${dia.checked} ? 'Completado' : 'Pendiente'"></span>
                </span>
            </td>
            <td>
                <!-- Vista cliente editable -->
                <div sec:authorize="hasAnyRole('CLIENTE')" class="action-buttons" th:if="${!readonly}">
                    <a th:href="@{/dias/check/{idDia}(idDia=${diaId})}"
                       th:class="${dia.checked} ? 'btn btn-sm btn-outline-warning btn-toggle-completa' : 'btn btn-sm btn-outline-success btn-toggle-completa'"
                       th:title="${dia.checked} ? 'Desmarcar día' : 'Marcar día como completado'">
                        <i th:class="${dia.checked} ? 'fas fa-undo' : 'fas fa-check'"></i>
                        <span th:text="${dia.checked} ? 'Desmarcar' : 'Marcar'"></span>
                    </a>
                    <a th:href="@{/ejes/detallar/{idDia}(idDia=${diaId}, readonly=${readonly})}" class="btn btn-sm btn-info">
                        <i class="fas fa-dumbbell"></i> Ver Ejercicios
                    </a>
                </div>
                <!-- Vista cliente readonly (solo navegar a ejercicios) -->
                <div sec:authorize="hasAnyRole('CLIENTE')" th:if="${readonly}" class="action-buttons">
                    <a th:href="@{/ejes/detallar/{idDia}(idDia=${diaId}, readonly=${readonly})}" class="btn btn-sm btn-info">
                        <i class="fas fa-dumbbell"></i> Ver Ejercicios
                    </a>
                </div>
                <!-- Vista entrenador modo edición -->
                <div sec:authorize="hasAnyRole('ENTRENADOR')" class="action-buttons" th:if="${!readonly}">
                    <a th:href="@{/ejes/detallar/{idDia}(idDia=${diaId}, readonly=${readonly})}" class="btn btn-sm btn-info">
                        <i class="fas fa-dumbbell"></i> Ver Ejercicios
                    </a>
                    <a th:href="@{/dias/editar/{idDia}(idDia=${diaId})}" class="btn btn-sm btn-primary">
                        <i class="fas fa-edit"></i> Editar
                    </a>
                    <form th:action="@{/dias/eliminar/{idDia}(idDia=${diaId})}" method="post" onsubmit="return confirm('¿Eliminar día?')">
                        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                        <button type="submit" class="btn btn-sm btn-danger">
                            <i class="fas fa-trash"></i> Eliminar
                        </button>
                    </form>
                </div>
                <!-- Vista entrenador modo lectura (progreso) -->
                <div sec:authorize="hasAnyRole('ENTRENADOR')" th:if="${readonly}" class="action-buttons">
                    <a th:href="@{/ejes/detallar/{idDia}(idDia=${diaId}, readonly=${readonly})}" class="btn btn-sm btn-info">
                        <i class="fas fa-dumbbell"></i> Ver Ejercicios
                    </a>
                </div>
            </td>
        </tr>
        <!-- Fila vacía cliente (sólo si no readonly) -->
        <tr sec:authorize="hasAnyRole('CLIENTE')" th:if="${!readonly && (dias == null || #lists.isEmpty(dias))}">
            <td colspan="5" class="text-center text-muted py-4">No hay días registrados todavía.</td>
        </tr>
        <!-- Fila vacía entrenador (modo edición) -->
        <tr sec:authorize="hasAnyRole('ENTRENADOR')" th:if="${!readonly && (dias == null || #lists.isEmpty(dias))}">
            <td colspan="4" class="text-center text-muted py-4">No hay días registrados todavía.</td>
        </tr>
        <!-- Fila vacía entrenador (modo lectura) -->
        <tr sec:authorize="hasAnyRole('ENTRENADOR')" th:if="${readonly && (dias == null || #lists.isEmpty(dias))}">
            <!-- En modo lectura la tabla no muestra columna de completado, así que 4 columnas -->
            <td colspan="4" class="text-center text-muted py-4">No hay días registrados todavía.</td>
        </tr>
        </tbody>
    </table>
</section>
</body>
</html>
