<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Días</title>
    <!-- Se eliminan estilos inline porque ahora están en contenido.css -->
</head>
<body th:replace="layout/layout :: layout('Lista de Días', ~{::section})">
<section th:fragment="section">
    <div class="d-flex justify-content-between align-items-center mb-3">
        <h1 class="h3 mb-0 text-gray-800">
            Días de la Semana <span th:text="${semana != null ? semana.numeroSemana : 'N/A'}"></span>
        </h1>
        <div class="btn-group">
            <a th:if="${idRutina != null}" th:href="@{'/semanas/detallar/' + ${idRutina}}" class="btn btn-outline-secondary">
                <i class="fas fa-arrow-left"></i> Volver a Semanas
            </a>
            <a sec:authorize="hasAnyRole('ENTRENADOR')" th:if="${semana != null && semana.idSemana != null}" th:href="@{'/dias/crear/' + ${semana.idSemana}}" class="btn btn-success">
                <i class="fas fa-plus"></i> Nuevo Día
            </a>
        </div>
    </div>

    <table class="table table-bordered table-hover align-middle shadow-sm bg-white">
        <thead class="table-light">
        <tr>
            <th style="width:10%"># Día</th>
            <th style="width:48%">Descripción</th>
            <th style="width:12%">N° Ejercicios</th>
            <th sec:authorize="hasAnyRole('CLIENTE')" style="width:8%">Completado</th>
            <th style="width:30%">Acciones</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="dia : ${dias}">
            <td th:text="${dia.numeroDia}"></td>
            <td th:text="${dia.descripcion}"></td>
            <td th:text="${dia.numeroEjercicios}"></td>
            <td sec:authorize="hasAnyRole('CLIENTE')">
                <span th:class="${dia.checked} ? 'status-badge badge-complete' : 'status-badge badge-pending'">
                    <i th:class="${dia.checked} ? 'fas fa-check-circle' : 'far fa-circle'"></i>
                    <span th:text="${dia.checked} ? 'Completado' : 'Pendiente'"></span>
                </span>
            </td>
            <td>
                <!-- Vista cliente -->
                <div sec:authorize="hasAnyRole('CLIENTE')" class="action-buttons">
                    <a th:href="@{'/dias/check/' + ${dia.id}}"
                       th:class="${dia.checked} ? 'btn btn-sm btn-outline-warning btn-toggle-completa' : 'btn btn-sm btn-outline-success btn-toggle-completa'"
                       th:title="${dia.checked} ? 'Desmarcar día' : 'Marcar día como completado'">
                        <i th:class="${dia.checked} ? 'fas fa-undo' : 'fas fa-check'"></i>
                        <span th:text="${dia.checked} ? 'Desmarcar' : 'Marcar'"></span>
                    </a>
                    <a th:href="@{'/ejes/detallar/' + ${dia.id}}" class="btn btn-sm btn-info">
                        <i class="fas fa-dumbbell"></i> Ver Ejercicios
                    </a>
                </div>
                <!-- Vista entrenador -->
                <div sec:authorize="hasAnyRole('ENTRENADOR')" class="action-buttons">
                    <a th:href="@{'/ejes/detallar/' + ${dia.id}}" class="btn btn-sm btn-info">
                        <i class="fas fa-dumbbell"></i> Ver Ejercicios
                    </a>
                    <a th:href="@{'/dias/editar/' + ${dia.id}}" class="btn btn-sm btn-primary">
                        <i class="fas fa-edit"></i> Editar
                    </a>
                    <form th:action="@{'/dias/eliminar/' + ${dia.id}}" method="post" onsubmit="return confirm('¿Eliminar día?')">
                        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                        <button type="submit" class="btn btn-sm btn-danger">
                            <i class="fas fa-trash"></i> Eliminar
                        </button>
                    </form>
                </div>
            </td>
        </tr>
        <!-- Fila vacía cliente -->
        <tr sec:authorize="hasAnyRole('CLIENTE')" th:if="${dias == null || #lists.isEmpty(dias)}">
            <td colspan="5" class="text-center text-muted py-4">No hay días registrados todavía.</td>
        </tr>
        <!-- Fila vacía entrenador -->
        <tr sec:authorize="hasAnyRole('ENTRENADOR')" th:if="${dias == null || #lists.isEmpty(dias)}">
            <td colspan="4" class="text-center text-muted py-4">No hay días registrados todavía.</td>
        </tr>
        </tbody>
    </table>
</section>
</body>
</html>
