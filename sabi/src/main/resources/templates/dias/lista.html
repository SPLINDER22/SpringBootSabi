<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Dias</title>
    <style>
        .action-buttons { display:flex; flex-wrap:wrap; align-items:center; }
        .action-buttons > * { margin-right:.4rem; }
        .action-buttons > *:last-child { margin-right:0; }
        .action-buttons form { display:inline-block; margin:0; }
        .action-buttons .btn i { margin-right:.25rem; }
        .table thead th { white-space:nowrap; }
    </style>
</head>
<body th:replace="layout/layout :: layout('Lista de Días', ~{::section})">
<section th:fragment="section">
    <div class="d-flex justify-content-between align-items-center mb-3">
        <h1 class="h3 mb-0 text-gray-800">
            Días de la Semana <span th:text="${semana != null ? semana.numeroSemana : 'N/A'}"></span>
        </h1>
        <div class="btn-group">
            <a th:if="${idRutina != null}" th:href="@{'/semanas/detallar/' + ${idRutina}}" class="btn btn-outline-secondary">
                <i class="fas fa-arrow-left"></i> Volver a Semanas
            </a>
            <a th:if="${semana != null && semana.idSemana != null}" th:href="@{'/dias/crear/' + ${semana.idSemana}}" class="btn btn-success">
                <i class="fas fa-plus"></i> Nuevo Día
            </a>
        </div>
    </div>

    <table class="table table-bordered table-hover align-middle shadow-sm bg-white">
        <thead class="table-light">
        <tr>
            <th style="width:10%"># Día</th>
            <th style="width:52%">Descripción</th>
            <th style="width:8%">N° Ejercicios</th>
            <th style="width:30%">Acciones</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="dia : ${dias}">
            <td th:text="${dia.numeroDia}"></td>
            <td th:text="${dia.descripcion}"></td>
            <td th:text="${dia.numeroEjercicios}"></td>
            <td>
                <div sec:authorize="hasAnyRole('CLIENTE')">
                    <a th:href="@{'/ejes/detallar/' + ${dia.id}}" class="btn btn-sm btn-info">
                        <i class="fas fa-dumbbell"></i> Ver Ejercicios
                    </a>
                </div>

                <div sec:authorize="hasAnyRole('ENTRENADOR')" class="action-buttons">
                    <a th:href="@{'/ejes/detallar/' + ${dia.id}}" class="btn btn-sm btn-info">
                        <i class="fas fa-dumbbell"></i> Ver Ejercicios
                    </a>
                    <a th:href="@{'/dias/editar/' + ${dia.id}}" class="btn btn-sm btn-primary">
                        <i class="fas fa-edit"></i> Editar
                    </a>
                    <form th:action="@{'/dias/eliminar/' + ${dia.id}}" method="post" onsubmit="return confirm('¿Eliminar día?')">
                        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                        <button type="submit" class="btn btn-sm btn-danger">
                            <i class="fas fa-trash"></i> Eliminar
                        </button>
                    </form>
                </div>
            </td>
        </tr>
        <tr th:if="${dias == null || #lists.isEmpty(dias)}">
            <td colspan="4" class="text-center text-muted py-4">No hay días registrados todavía.</td>
        </tr>
        </tbody>
    </table>
</section>
</body>
</html>
