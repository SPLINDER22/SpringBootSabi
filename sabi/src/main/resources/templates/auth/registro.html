<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro - SABI</title>
    
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            min-height: 100vh;
            overflow-x: hidden;
            background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" fill="%23e8f4ff"><g fill="%2393c5fd" opacity="0.3"><path d="M20 20h10v5h-5v5h-5zM30 30h5v10h-5zM40 25h5v5h-5zM15 35h5v5h-5z"/><circle cx="25" cy="45" r="3"/><circle cx="35" cy="15" r="2"/><path d="M50 40l5-5v10l-5-5zM60 30h8v2h-8zM65 35h6v2h-6z"/><circle cx="70" cy="20" r="2"/><path d="M10 60h5v5h-5zM20 65h3v3h-3zM30 55h4v4h-4z"/><circle cx="45" cy="65" r="2"/><path d="M60 60l3-3v6l-3-3zM70 55h5v2h-5zM75 60h4v2h-4z"/><circle cx="80" cy="45" r="3"/></g></svg>') repeat;
            background-size: 100px 100px;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 2rem 1rem;
        }

        .registro-container {
            display: flex;
            width: 100%;
            max-width: 1200px;
            min-height: 700px;
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            background: white;
            margin: 2rem auto;
        }

        /* Logo Section - Lado Izquierdo */
        .logo-section {
            flex: 0 0 400px;
            background: linear-gradient(135deg, #2461E9, #1d4ed8);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            position: relative;
            overflow: hidden;
            padding: 3rem 2rem;
        }

        .logo-section::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" fill="none"><g stroke="%23ffffff" stroke-width="0.5" opacity="0.1"><path d="M20 20h10v5h-5v5h-5zM30 30h5v10h-5zM40 25h5v5h-5zM15 35h5v5h-5z"/><circle cx="25" cy="45" r="3"/><circle cx="35" cy="15" r="2"/><path d="M50 40l5-5v10l-5-5zM60 30h8v2h-8zM65 35h6v2h-6z"/><circle cx="70" cy="20" r="2"/></g></svg>') repeat;
            background-size: 80px 80px;
            animation: float 20s infinite linear;
        }

        @keyframes float {
            0% { transform: translate(0, 0); }
            100% { transform: translate(-100px, -100px); }
        }

        .sabi-logo {
            z-index: 2;
            position: relative;
            text-align: center;
        }

        .sabi-logo img {
            max-width: 180px;
            height: auto;
            filter: brightness(0) invert(1);
            margin-bottom: 2rem;
        }

        .sabi-text {
            color: white;
            font-size: 2.5rem;
            font-weight: bold;
            letter-spacing: 2px;
            z-index: 2;
            position: relative;
            margin-bottom: 1rem;
        }

        .sabi-subtitle {
            color: rgba(255, 255, 255, 0.9);
            font-size: 1rem;
            text-align: center;
            z-index: 2;
            position: relative;
            max-width: 280px;
        }

        /* Form Section - Lado Derecho */
        .form-section {
            flex: 1;
            padding: 3rem 3.5rem;
            overflow-y: auto;
            max-height: 90vh;
        }

        .form-section::-webkit-scrollbar {
            width: 8px;
        }

        .form-section::-webkit-scrollbar-track {
            background: #f1f5f9;
        }

        .form-section::-webkit-scrollbar-thumb {
            background: #cbd5e1;
            border-radius: 4px;
        }

        .form-section::-webkit-scrollbar-thumb:hover {
            background: #94a3b8;
        }

        .registro-title {
            font-size: 2rem;
            font-weight: bold;
            color: #1f2937;
            margin-bottom: 0.5rem;
        }

        .registro-subtitle {
            color: #64748b;
            font-size: 0.95rem;
            margin-bottom: 2rem;
        }

        .alert {
            padding: 0.875rem 1rem;
            margin-bottom: 1.5rem;
            border-radius: 10px;
            font-size: 0.9rem;
        }

        .alert-danger {
            background-color: #fee2e2;
            border: 2px solid #ef4444;
            color: #dc2626;
        }

        .alert-success {
            background-color: #d1fae5;
            border: 2px solid #22c55e;
            color: #059669;
        }

        .section-header {
            color: #64748b;
            font-size: 0.875rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin-bottom: 1rem;
            padding-bottom: 0.5rem;
            border-bottom: 2px solid #e2e8f0;
        }

        .section-header i {
            color: #2461E9;
            margin-right: 0.5rem;
        }

        .form-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1rem;
            margin-bottom: 1.5rem;
        }

        .form-grid-full {
            grid-column: 1 / -1;
        }

        .form-group {
            margin-bottom: 0;
        }

        .form-label {
            display: block;
            font-weight: 600;
            color: #374151;
            margin-bottom: 0.5rem;
            font-size: 0.9rem;
        }

        .form-label i {
            color: #2461E9;
            margin-right: 0.5rem;
            font-size: 0.85rem;
        }

        .form-control, .form-select {
            width: 100%;
            padding: 0.65rem 0.875rem;
            border: 2px solid #e5e7eb;
            border-radius: 8px;
            font-size: 0.9rem;
            transition: all 0.3s ease;
            background: #f9fafb;
        }

        .form-control:focus, .form-select:focus {
            outline: none;
            border-color: #2461E9;
            background: white;
            box-shadow: 0 0 0 3px rgba(36, 97, 233, 0.1);
        }

        .form-control::placeholder {
            color: #9ca3af;
        }

        .checkbox-container {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            margin: 1.5rem 0;
            font-size: 0.875rem;
            color: #64748b;
        }

        .checkbox-container input[type="checkbox"] {
            width: 18px;
            height: 18px;
            cursor: pointer;
            accent-color: #2461E9;
        }

        .terms-link {
            color: #2461E9;
            text-decoration: none;
            font-weight: 600;
        }

        .terms-link:hover {
            text-decoration: underline;
        }

        .submit-button {
            width: 100%;
            padding: 0.875rem;
            background: linear-gradient(135deg, #2461E9, #1d4ed8);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 1rem;
        }

        .submit-button:hover {
            background: linear-gradient(135deg, #1d4ed8, #1e40af);
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(36, 97, 233, 0.3);
        }

        .login-link {
            text-align: center;
            margin-top: 1.25rem;
            font-size: 0.9rem;
            color: #64748b;
        }

        .login-link a {
            color: #2461E9;
            text-decoration: none;
            font-weight: 600;
        }

        .login-link a:hover {
            text-decoration: underline;
        }

        /* Responsive */
        @media (max-width: 992px) {
            .registro-container {
                flex-direction: column;
                max-width: 600px;
            }

            .logo-section {
                flex: 0 0 250px;
                padding: 2rem;
            }

            .sabi-logo img {
                max-width: 120px;
            }

            .sabi-text {
                font-size: 2rem;
            }

            .form-section {
                padding: 2.5rem 2rem;
                max-height: none;
            }
        }

        @media (max-width: 768px) {
            body {
                padding: 1rem 0.5rem;
            }

            .registro-container {
                border-radius: 15px;
                margin: 1rem auto;
            }

            .logo-section {
                flex: 0 0 200px;
                padding: 1.5rem;
            }

            .sabi-logo img {
                max-width: 100px;
            }

            .sabi-text {
                font-size: 1.75rem;
            }

            .form-section {
                padding: 2rem 1.5rem;
            }

            .registro-title {
                font-size: 1.5rem;
            }

            .form-grid {
                grid-template-columns: 1fr;
                gap: 0.875rem;
            }

            .form-grid-full {
                grid-column: 1;
            }
        }

        @media (max-width: 480px) {
            body {
                padding: 0.5rem;
            }

            .registro-container {
                border-radius: 12px;
                margin: 0.5rem auto;
            }

            .logo-section {
                flex: 0 0 160px;
                padding: 1rem;
            }

            .sabi-logo img {
                max-width: 80px;
            }

            .sabi-text {
                font-size: 1.5rem;
            }

            .sabi-subtitle {
                font-size: 0.85rem;
            }

            .form-section {
                padding: 1.5rem 1rem;
            }

            .registro-title {
                font-size: 1.25rem;
                margin-bottom: 0.35rem;
            }

            .registro-subtitle {
                font-size: 0.85rem;
                margin-bottom: 1.5rem;
            }

            .section-header {
                font-size: 0.8rem;
                margin-bottom: 0.75rem;
            }

            .form-group label {
                font-size: 0.85rem;
                margin-bottom: 0.4rem;
            }

            .form-control, .form-select {
                padding: 0.6rem 0.75rem;
                font-size: 0.85rem;
                border-radius: 6px;
            }

            .alert {
                padding: 0.75rem;
                font-size: 0.85rem;
            }

            .submit-button {
                padding: 0.75rem;
                font-size: 0.95rem;
            }

            .checkbox-container {
                font-size: 0.8rem;
            }

            .login-link {
                font-size: 0.85rem;
            }
        }
    </style>
    <link rel="icon" type="image/png" th:href="@{/img/logoF.png}">
</head>
<body>
<div class="registro-container">
    <!-- Logo Section - Lado Izquierdo -->
    <div class="logo-section">
        <div class="sabi-logo">
            <img th:src="@{/img/logoF.png}" alt="SABI Logo" />
            <div class="sabi-subtitle">Tu plataforma de entrenamiento personalizado</div>
        </div>
    </div>

    <!-- Form Section - Lado Derecho -->
    <div class="form-section">
        <h1 class="registro-title">Crear Cuenta</h1>
        <p class="registro-subtitle">Completa el formulario para unirte a nuestra comunidad</p>

        <!-- Mensajes de error/éxito -->
        <div th:if="${error}" class="alert alert-danger">
            <i class="fas fa-exclamation-circle me-2"></i>
            <span th:text="${error}"></span>
        </div>
        <div th:if="${success}" class="alert alert-success">
            <i class="fas fa-check-circle me-2"></i>
            <span th:text="${success}"></span>
        </div>

        <form th:action="@{/auth/registrar}" method="post">
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />

            <!-- Información Personal -->
            <div>
                <h6 class="section-header">
                    <i class="fas fa-user-circle"></i> Información Personal
                </h6>
                <div class="form-grid">
                    <div class="form-group">
                        <label for="nombre" class="form-label">
                            <i class="fas fa-user"></i> Nombre
                        </label>
                        <input type="text" 
                               name="nombre" 
                               id="nombre" 
                               placeholder="Ej: Juan" 
                               required 
                               th:value="${usuario != null ? usuario.nombre : ''}" 
                               class="form-control">
                    </div>
                    <div class="form-group">
                        <label for="apellido" class="form-label">
                            <i class="fas fa-user"></i> Apellido
                        </label>
                        <input type="text" 
                               name="apellido" 
                               id="apellido" 
                               placeholder="Ej: Pérez" 
                               required 
                               th:value="${usuario != null ? usuario.apellido : ''}" 
                               class="form-control">
                    </div>
                    <div class="form-group">
                        <label for="genero" class="form-label">
                            <i class="fas fa-venus-mars"></i> Sexo
                        </label>
                        <select name="genero" id="genero" required class="form-select">
                            <option value="">Seleccionar</option>
                            <option value="MASCULINO">Masculino</option>
                            <option value="FEMENINO">Femenino</option>
                            <option value="OTRO">Otro</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="fechaNacimiento" class="form-label">
                            <i class="fas fa-calendar"></i> Fecha de Nacimiento
                        </label>
                        <input type="date" 
                               name="fechaNacimiento" 
                               id="fechaNacimiento" 
                               required 
                               class="form-control">
                    </div>
                </div>
            </div>

            <!-- Ubicación -->
            <div>
                <h6 class="section-header">
                    <i class="fas fa-map-marker-alt"></i> Ubicación
                </h6>
                <div class="form-grid">
                    <div class="form-group">
                        <label for="departamento" class="form-label">
                            <i class="fas fa-map"></i> Departamento
                        </label>
                        <select name="departamento" id="departamento" required class="form-select">
                            <option value="">Seleccionar</option>
                            <option value="ANTIOQUIA">Antioquia</option>
                            <option value="CUNDINAMARCA">Cundinamarca</option>
                            <option value="BOGOTA">Bogotá</option>
                            <option value="VALLE_DEL_CAUCA">Valle del Cauca</option>
                            <option value="ATLANTICO">Atlántico</option>
                            <option value="BOLIVAR">Bolívar</option>
                            <option value="SANTANDER">Santander</option>
                            <option value="OTRO">Otro</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="ciudad" class="form-label">
                            <i class="fas fa-city"></i> Ciudad
                        </label>
                        <select name="ciudad" id="ciudad" required class="form-select">
                            <option value="">Primero selecciona departamento</option>
                        </select>
                    </div>
                </div>
            </div>

            <!-- Documentación -->
            <div>
                <h6 class="section-header">
                    <i class="fas fa-id-card"></i> Documentación
                </h6>
                <div class="form-grid">
                    <div class="form-group">
                        <label for="tipoDocumento" class="form-label">
                            <i class="fas fa-id-card"></i> Tipo de Documento
                        </label>
                        <select name="tipoDocumento" id="tipoDocumento" required class="form-select">
                            <option value="">Seleccionar</option>
                            <option value="CC">Cédula de Ciudadanía</option>
                            <option value="TI">Tarjeta de Identidad</option>
                            <option value="CE">Cédula de Extranjería</option>
                            <option value="PASAPORTE">Pasaporte</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="numeroDocumento" class="form-label">
                            <i class="fas fa-hashtag"></i> Número de Documento
                        </label>
                        <input type="text" 
                               name="numeroDocumento" 
                               id="numeroDocumento" 
                               placeholder="12345678" 
                               required 
                               class="form-control">
                    </div>
                </div>
            </div>

            <!-- Contacto y Acceso -->
            <div>
                <h6 class="section-header">
                    <i class="fas fa-envelope"></i> Contacto y Acceso
                </h6>
                <div class="form-grid">
                    <div class="form-group">
                        <label for="telefono" class="form-label">
                            <i class="fas fa-phone"></i> Teléfono
                        </label>
                        <input type="tel" 
                               name="telefono" 
                               id="telefono" 
                               placeholder="3001234567" 
                               required 
                               class="form-control">
                    </div>
                    <div class="form-group">
                        <label for="email" class="form-label">
                            <i class="fas fa-envelope"></i> Correo Electrónico
                        </label>
                        <input type="email" 
                               name="email" 
                               id="email" 
                               placeholder="correo@ejemplo.com" 
                               required 
                               th:value="${usuario != null ? usuario.email : ''}" 
                               class="form-control">
                    </div>
                    <div class="form-group">
                        <label for="contraseña" class="form-label">
                            <i class="fas fa-lock"></i> Contraseña
                        </label>
                        <input type="password" 
                               name="contraseña" 
                               id="contraseña" 
                               placeholder="Mínimo 6 caracteres" 
                               required 
                               class="form-control">
                    </div>
                    <div class="form-group">
                        <label for="confirmPassword" class="form-label">
                            <i class="fas fa-lock"></i> Confirmar Contraseña
                        </label>
                        <input type="password" 
                               name="confirmPassword" 
                               id="confirmPassword" 
                               placeholder="Repetir contraseña" 
                               required 
                               class="form-control">
                    </div>
                </div>
            </div>

            <!-- Términos y Condiciones -->
            <div class="checkbox-container">
                <input type="checkbox" name="terminos" id="terminos" required>
                <label for="terminos">
                    Acepto los <a href="#" class="terms-link">términos y condiciones</a>
                </label>
            </div>

            <input type="hidden" name="rol" value="CLIENTE">

            <!-- Botón de Envío -->
            <button type="submit" class="submit-button">
                <i class="fas fa-user-plus me-2"></i>
                Registrarse
            </button>

            <!-- Link a Login -->
            <p class="login-link">
                ¿Ya tienes cuenta? <a th:href="@{/auth/login}">Inicia Sesión</a>
            </p>
        </form>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script th:src="@{/js/registro.js}"></script>
</body>
</html>
