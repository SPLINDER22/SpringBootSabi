<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro - SABI</title>
    <!-- Usar estilos del login para que el diseño sea idéntico -->
        <link rel="stylesheet" th:href="@{/css/login.css}">
        <link rel="stylesheet" th:href="@{/css/registro.css}">
        <style>
            .form-select, select.form-select {
                border-radius: 0.75rem !important;
                box-shadow: 0 2px 8px rgba(0,0,0,0.07);
                border: 1.5px solid #bfc9d1;
                background-color: #f8f9fa;
                font-size: 1.1rem;
                margin-bottom: 1rem;
                transition: border-color 0.2s, box-shadow 0.2s;
            }
            .form-select:focus {
                border-color: #2563eb;
                box-shadow: 0 0 0 3px rgba(37,99,235,0.12);
                background: #fff;
            }
            .login-form-section {
                background: #fff;
                border-radius: 1.5rem;
                box-shadow: 0 8px 32px rgba(37,99,235,0.08);
                padding: 48px 36px;
            }
            .login-title {
                margin-bottom: 2.5rem;
            }
            .login-button {
                border-radius: 0.75rem;
                font-size: 1.1rem;
                padding: 0.75rem 0;
                margin-top: 1.2rem;
            }
        </style>
    <link rel="icon" type="image/png" th:href="@{/img/logoF.png}">
</head>
<body>
<div class="login-container">
    <div class="login-form-section mx-auto" style="max-width: 480px; width: 100%;">
        <h1 class="login-title">Crear Cuenta</h1>

        <!-- Mensajes de error/éxito -->
        <div th:if="${error}" class="error-message">
            <p style="color: #ef4444; font-size: 0.9rem; margin-bottom: 15px;">
                <span th:text="${error}"></span>
            </p>
        </div>
        <div th:if="${success}" class="logout-message">
            <p style="color: #22c55e; font-size: 0.9rem; margin-bottom: 15px;">
                <span th:text="${success}"></span>
            </p>
        </div>
        <form th:action="@{/auth/registrar}" method="post" class="login-form">
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />

            <div class="form-group">
                <label for="nombre"><i class="fas fa-user"></i> Nombre</label>
                <input type="text" name="nombre" id="nombre" placeholder="Ej: Juan" required th:value="${usuario != null ? usuario.nombre : ''}" class="form-control">
            </div>
            <div class="form-group">
                <label for="apellido"><i class="fas fa-user"></i> Apellido</label>
                <input type="text" name="apellido" id="apellido" placeholder="Ej: Pérez" required th:value="${usuario != null ? usuario.apellido : ''}" class="form-control">
            </div>
            <div class="form-group">
                <label for="genero"><i class="fas fa-venus-mars"></i> Sexo</label>
                <select name="genero" id="genero" required class="form-select form-select-lg mb-3">
                    <option value="">Seleccionar</option>
                    <option value="MASCULINO">Masculino</option>
                    <option value="FEMENINO">Femenino</option>
                    <option value="OTRO">Otro</option>
                </select>
            </div>
            <div class="form-group">
                <label for="fechaNacimiento"><i class="fas fa-calendar"></i> Fecha de Nacimiento</label>
                <input type="date" name="fechaNacimiento" id="fechaNacimiento" required>
            </div>
            <div class="form-group">
                <label for="departamento"><i class="fas fa-map"></i> Departamento</label>
                <select name="departamento" id="departamento" required class="form-select form-select-lg mb-3">
                    <option value="">Seleccionar</option>
                    <option value="ANTIOQUIA">Antioquia</option>
                    <option value="CUNDINAMARCA">Cundinamarca</option>
                    <option value="BOGOTA">Bogotá</option>
                    <option value="VALLE_DEL_CAUCA">Valle del Cauca</option>
                    <option value="ATLANTICO">Atlántico</option>
                    <option value="BOLIVAR">Bolívar</option>
                    <option value="SANTANDER">Santander</option>
                    <option value="OTRO">Otro</option>
                </select>
            </div>
            <div class="form-group">
                <label for="ciudad"><i class="fas fa-city"></i> Ciudad</label>
                <select name="ciudad" id="ciudad" required class="form-select form-select-lg mb-3">
                    <option value="">Primero selecciona departamento</option>
                </select>
            </div>
            <div class="form-group">
                <label for="tipoDocumento"><i class="fas fa-id-card"></i> Tipo de Documento</label>
                <select name="tipoDocumento" id="tipoDocumento" required class="form-select form-select-lg mb-3">
                    <option value="">Seleccionar</option>
                    <option value="CC">Cédula de Ciudadanía</option>
                    <option value="TI">Tarjeta de Identidad</option>
                    <option value="CE">Cédula de Extranjería</option>
                    <option value="PASAPORTE">Pasaporte</option>
                </select>
            </div>
            <div class="form-group">
                <label for="numeroDocumento"><i class="fas fa-hashtag"></i> Número de Documento</label>
                <input type="text" name="numeroDocumento" id="numeroDocumento" placeholder="12345678" required>
            </div>
            <div class="form-group">
                <label for="telefono"><i class="fas fa-phone"></i> Teléfono</label>
                <input type="tel" name="telefono" id="telefono" placeholder="3001234567" required>
            </div>
            <div class="form-group">
                <label for="email"><i class="fas fa-envelope"></i> Correo Electrónico</label>
                <input type="email" name="email" id="email" placeholder="correo@ejemplo.com" required th:value="${usuario != null ? usuario.email : ''}">
            </div>
            <div class="form-group">
                <label for="contraseña"><i class="fas fa-lock"></i> Contraseña</label>
                <input type="password" name="contraseña" id="contraseña" placeholder="Mínimo 6 caracteres" required>
            </div>
            <div class="form-group">
                <label for="confirmPassword"><i class="fas fa-lock"></i> Confirmar Contraseña</label>
                <input type="password" name="confirmPassword" id="confirmPassword" placeholder="Repetir contraseña" required>
            </div>
            <div class="form-group">
                <label class="checkbox-label">
                    <input type="checkbox" name="terminos" id="terminos" required>
                    <span class="checkmark"></span>
                    <span class="terms-text">
                        Acepto los <a href="#" class="terms-link">términos y condiciones</a>
                    </span>
                </label>
            </div>
            <input type="hidden" name="rol" value="CLIENTE">
            <button type="submit" class="login-button">
                <i class="fas fa-user-plus me-2"></i>
                Registrarse
            </button>
            <p class="register-link">
                ¿Ya tienes cuenta? <a th:href="@{/auth/login}">Inicia Sesión</a>
            </p>
        </form>
    </div>
    <div class="logo-section">
        <div class="sabi-logo">
            <img th:src="@{/img/logoF.png}" alt="SABI Logo" />
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script th:src="@{/js/registro.js}"></script>
</body>
</html>
