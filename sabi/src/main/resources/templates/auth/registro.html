<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro - SABI</title>
    <link rel="stylesheet" th:href="@{/css/registro.css}">
    <link rel="icon" type="image/png" th:href="@{/img/logoF.png}">
</head>
<body>
<div class="registro-container">
    <!-- Sección del formulario de registro -->
    <div class="registro-form-section">
        <h1 class="registro-title">Crear Cuenta</h1>
        <div class="divider">O inicia sesión</div>
        <!-- Mensajes de error/éxito -->
        <div th:if="${error}" class="alert alert-danger compact-alert">
            <i class="fas fa-exclamation-circle me-2"></i>
            <span th:text="${error}"></span>
        </div>
        <div th:if="${success}" class="alert alert-success compact-alert">
            <i class="fas fa-check-circle me-2"></i>
            <span th:text="${success}"></span>
        </div>
        <form th:action="@{/registro}" method="post" class="registro-form">
            <!-- Fila 1: Nombre y Apellido -->
            <div class="form-row-compact">
                <div class="form-field">
                    <label><i class="fas fa-user"></i> Nombre</label>
                    <input type="text" name="nombre" id="nombre" placeholder="Tu nombre" required
                           th:value="${usuario != null ? usuario.nombre : ''}">
                </div>
                <div class="form-field">
                    <label><i class="fas fa-user"></i> Apellido</label>
                    <input type="text" name="apellido" id="apellido" placeholder="Tu apellido" required>
                </div>
            </div>
            <!-- Fila 2: Género y Fecha -->
            <div class="form-row-compact">
                <div class="form-field">
                    <label><i class="fas fa-venus-mars"></i> Género</label>
                    <select name="genero" id="genero" required>
                        <option value="">Seleccionar</option>
                        <option value="MASCULINO">Masculino</option>
                        <option value="FEMENINO">Femenino</option>
                        <option value="OTRO">Otro</option>
                    </select>
                </div>
                <div class="form-field">
                    <label><i class="fas fa-calendar"></i> Fecha de Nacimiento</label>
                    <input type="date" name="fechaNacimiento" id="fechaNacimiento" required>
                </div>
            </div>
            <!-- Fila 3: Ubicación -->
            <div class="form-row-compact">
                <div class="form-field">
                    <label><i class="fas fa-map"></i> Departamento</label>
                    <select name="departamento" id="departamento" required>
                        <option value="">Seleccionar</option>
                        <option value="ANTIOQUIA">Antioquia</option>
                        <option value="CUNDINAMARCA">Cundinamarca</option>
                        <option value="VALLE_DEL_CAUCA">Valle del Cauca</option>
                        <option value="ATLANTICO">Atlántico</option>
                        <option value="BOLIVAR">Bolívar</option>
                        <option value="SANTANDER">Santander</option>
                        <option value="OTRO">Otro</option>
                    </select>
                </div>
                <div class="form-field">
                    <label><i class="fas fa-city"></i> Ciudad</label>
                    <select name="ciudad" id="ciudad" required>
                        <option value="">Primero selecciona departamento</option>
                    </select>
                </div>
            </div>
            <!-- Fila 4: Documento -->
            <div class="form-row-compact">
                <div class="form-field">
                    <label><i class="fas fa-id-card"></i> Tipo de Documento</label>
                    <select name="tipoDocumento" id="tipoDocumento" required>
                        <option value="">Seleccionar</option>
                        <option value="CC">Cédula de Ciudadanía</option>
                        <option value="TI">Tarjeta de Identidad</option>
                        <option value="CE">Cédula de Extranjería</option>
                        <option value="PASAPORTE">Pasaporte</option>
                    </select>
                </div>
                <div class="form-field">
                    <label><i class="fas fa-hashtag"></i> Número de Documento</label>
                    <input type="text" name="numeroDocumento" id="numeroDocumento" placeholder="12345678" required>
                </div>
            </div>
            <!-- Fila 5: Email completo -->
            <div class="form-field-full">
                <label><i class="fas fa-envelope"></i> Correo Electrónico</label>
                <input type="email" name="email" id="email" placeholder="correo@ejemplo.com" required
                       th:value="${usuario != null ? usuario.email : ''}">
            </div>
            <!-- Fila 6: Contraseñas -->
            <div class="form-row-compact">
                <div class="form-field">
                    <label><i class="fas fa-lock"></i> Contraseña</label>
                    <input type="password" name="contraseña" id="contraseña" placeholder="Mínimo 6 caracteres" required>
                </div>
                <div class="form-field">
                    <label><i class="fas fa-lock"></i> Confirmar Contraseña</label>
                    <input type="password" name="confirmPassword" id="confirmPassword" placeholder="Repetir contraseña" required>
                </div>
            </div>
            <!-- Términos y condiciones -->
            <div class="terms-compact">
                <label class="checkbox-label">
                    <input type="checkbox" name="terminos" id="terminos" required>
                    <span class="checkmark"></span>
                    <span class="terms-text">
                            Acepto los <a href="#" class="terms-link">términos y condiciones</a>
                        </span>
                </label>
            </div>
            <!-- Campo oculto para el rol -->
            <input type="hidden" name="rol" value="CLIENTE">
            <!-- Botón de registro -->
            <button type="submit" class="register-btn registro-button">
                <i class="fas fa-user-plus me-2"></i>
                Registrarse
            </button>
            <!-- Link a login -->
            <p class="login-link">
                ¿Ya tienes cuenta? <a th:href="@{/login}">Inicia Sesión</a>
            </p>
        </form>
    </div>
    <!-- Sección del logo -->
    <div class="logo-section">
        <div class="sabi-logo">
            <img th:src="@{/img/logoF.png}" alt="SABI Logo" />
        </div>
        <div class="sabi-text">SABI</div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script th:src="@{/js/registro.js}"></script>
</body>
</html>
