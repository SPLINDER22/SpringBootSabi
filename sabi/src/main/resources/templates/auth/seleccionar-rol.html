<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Seleccionar Rol</title>
</head>
<body th:replace="layout/layout :: layout('Seleccionar rol', ~{::section})">
<section th:fragment="section">
    <div class="container">
        <h2>Selecciona tu rol</h2>
        <form th:action="@{/auth/seleccionar-rol}" method="post">
            <div>
                <input type="radio" id="cliente" name="rol" value="CLIENTE" checked/>
                <label for="cliente">Cliente</label>
            </div>
            <div>
                <input type="radio" id="entrenador" name="rol" value="ENTRENADOR"/>
                <label for="entrenador">Entrenador</label>
            </div>
            <div>
                <button type="submit">Continuar</button>
            </div>
        </form>
    </div>
</section>
</body>
</html>
