<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SABI - Inicio de Sesión</title>
    <link rel="stylesheet" th:href="@{/css/login.css}">
    <link rel="icon" th:href="@{/img/logoF.png}" type="image/png">
</head>
<body>
<div class="login-container">
    <!-- Sección del formulario de login -->
    <div class="login-form-section">
        <h1 class="login-title">Inicio de Sesión</h1>

        <div class="divider">O regístrate</div>

        <form th:action="@{/auth/login}" method="post" class="login-form">
            <div class="form-group">
                <label for="email">Correo Electrónico</label>
                <input
                        type="email"
                        id="email"
                        name="username"
                        placeholder="correo@ejemplo.com"
                        required
                        th:value="${param.username != null ? param.username[0] : ''}"
                />
            </div>

            <div class="form-group">
                <label for="password">Contraseña</label>
                <input
                        type="password"
                        id="password"
                        name="password"
                        placeholder="Tu contraseña"
                        required
                />
            </div>

            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />

            <!-- Mostrar mensaje de error si existe -->
            <div th:if="${param.error}" class="error-message">
                <p style="color: #ef4444; font-size: 0.9rem; margin-bottom: 15px;">
                    Usuario o contraseña incorrectos
                </p>
            </div>

            <!-- Mostrar mensaje de logout si existe -->
            <div th:if="${logoutMessage}" class="success-message">
                <p style="color: #22c55e; font-size: 0.9rem; margin-bottom: 15px;">
                    <span th:text="${logoutMessage}"></span>
                </p>
            </div>

            <button type="submit" class="login-button">
                Iniciar Sesión
            </button>
        </form>

        <p class="register-link">
            ¿No tienes cuenta?
            <a th:href="@{/auth/registro}">Regístrate aquí</a>
        </p>
    </div>

    <!-- Sección del logo -->
    <div class="logo-section">
        <div class="sabi-logo">
            <img th:src="@{/img/logoF.png}" alt="SABI Logo" />
        </div>
        <div class="sabi-text">SABI</div>
    </div>
</div>

<script th:src="@{/js/login.js}"></script>
</body>
</html>
