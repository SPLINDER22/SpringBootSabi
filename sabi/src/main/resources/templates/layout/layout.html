<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      th:fragment="layout(pageTitle, bodyFragment)"
      lang="es">

<head>
    <meta charset="UTF-8">
    <title th:text="${pageTitle}">SABI</title>
    <link href="/vendor/fontawesome-free/css/all.min.css" rel="stylesheet" type="text/css">
    <link href="/vendor/bootstrap-icons-1.13.1/bootstrap-icons.min.css" rel="stylesheet">
    <link href="/vendor/Material_Symbols_Rounded/material-symbols-rounded.css" rel="stylesheet">
    <link href="/css/sb-admin-2.min.css" rel="stylesheet">
    <link href="/css/contenido.css" rel="stylesheet"><!-- estilos globales reutilizables -->
    <link href="/css/custom.css" rel="stylesheet">
    <link href="/css/entrenadores-lista.css" rel="stylesheet">
    <link href="/css/suscripciones.css" rel="stylesheet"><!-- estilos para las vistas de suscripciones -->
    <!-- SweetAlert2 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css" rel="stylesheet">
</head>

<body id="page-top">

<div id="wrapper">

    <!-- Sidebar -->
    <div th:replace="~{fragments/header :: sidebar}"></div>

    <!-- Content Wrapper -->
    <div id="content-wrapper" class="d-flex flex-column">

        <!-- Main Content -->
        <div id="content">

            <!-- Navbar -->
            <div th:replace="~{fragments/header :: navbar}"></div>

            <!-- Contenido dinámico -->
            <div class="container-fluid">
                <!-- Alertas Flash -->
                <div class="mt-2">
                    <div th:if="${success}" class="alert alert-success alert-dismissible fade show auto-dismiss" role="alert">
                        <span th:text="${success}"></span>
                        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div th:if="${error}" class="alert alert-danger alert-dismissible fade show auto-dismiss" role="alert">
                        <span th:text="${error}"></span>
                        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div th:if="${warning}" class="alert alert-warning alert-dismissible fade show auto-dismiss" role="alert">
                        <span th:text="${warning}"></span>
                        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div th:if="${info}" class="alert alert-info alert-dismissible fade show auto-dismiss" role="alert">
                        <span th:text="${info}"></span>
                        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                </div>
                <div th:insert="${bodyFragment}"></div>
            </div>
        </div>

        <!-- Footer -->
        <div th:replace="~{fragments/footer :: footer}"></div>
    </div>
</div>

<!-- Scripts -->
<script src="/vendor/jquery/jquery.min.js"></script>
<script src="/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
<script src="/vendor/jquery-easing/jquery.easing.min.js"></script>
<script src="/js/sb-admin-2.min.js"></script>
<!-- SweetAlert2 JS -->
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
<script>
    // Auto cerrar alertas luego de 4s
    setTimeout(function(){
        $('.alert.auto-dismiss').alert('close');
    },4000);

    // Convertir alertas Bootstrap a SweetAlert2
    document.addEventListener('DOMContentLoaded', function() {
        // Success alerts
        const successAlerts = document.querySelectorAll('.alert-success');
        successAlerts.forEach(alert => {
            if (!alert.classList.contains('no-sweet')) {
                const message = alert.textContent.trim();
                alert.style.display = 'none';
                Swal.fire({
                    icon: 'success',
                    title: '¡Éxito!',
                    text: message,
                    timer: 3000,
                    showConfirmButton: false,
                    toast: true,
                    position: 'bottom-end'
                });
            }
        });

        // Error alerts
        const errorAlerts = document.querySelectorAll('.alert-danger');
        errorAlerts.forEach(alert => {
            if (!alert.classList.contains('no-sweet')) {
                const message = alert.textContent.trim();
                alert.style.display = 'none';
                Swal.fire({
                    icon: 'error',
                    title: 'Error',
                    text: message,
                    confirmButtonText: 'Entendido',
                    confirmButtonColor: '#dc3545'
                });
            }
        });

        // Warning alerts
        const warningAlerts = document.querySelectorAll('.alert-warning');
        warningAlerts.forEach(alert => {
            if (!alert.classList.contains('no-sweet')) {
                const message = alert.textContent.trim();
                alert.style.display = 'none';
                Swal.fire({
                    icon: 'warning',
                    title: 'Advertencia',
                    text: message,
                    confirmButtonText: 'OK',
                    confirmButtonColor: '#ffc107'
                });
            }
        });

        // Info alerts
        const infoAlerts = document.querySelectorAll('.alert-info:not(.no-sweet)');
        infoAlerts.forEach(alert => {
            // Dejar las alertas de info normales, no convertir a Sweet
        });
    });

    // Fix para que el modal de perfil funcione con Bootstrap 5
    document.querySelectorAll('[data-bs-toggle="modal"]').forEach(function(btn) {
        btn.addEventListener('click', function(e) {
            var target = btn.getAttribute('data-bs-target');
            if (window.bootstrap && target) {
                var modal = document.querySelector(target);
                if (modal) {
                    var bsModal = window.bootstrap.Modal.getOrCreateInstance(modal);
                    bsModal.show();
                }
            }
        });
    });
</script>

</body>
</html>
