<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Error - SABI</title>
    <link rel="stylesheet" th:href="@{/css/error.css}">
</head>
<body>
    <div class="error-container">
        <div class="error-title">¡Ups! Algo salió mal</div>
        <div th:if="${status}" class="error-code">Error <span th:text="${status}">500</span></div>
        <div th:if="${error}" class="error-message"><strong th:text="${error}">Error</strong></div>
        <div th:if="${message}" class="error-details"><strong>Detalle:</strong> <span th:text="${message}">Ha ocurrido un error inesperado.</span></div>
        <div th:if="${path}" class="error-details"><strong>Ruta:</strong> <span th:text="${path}"></span></div>
        <button class="error-btn" onclick="window.location.href='/'">Regresar al inicio</button>
    </div>
</body>
</html>
