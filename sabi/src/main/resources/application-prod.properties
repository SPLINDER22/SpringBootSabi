# Production profile for Railway
# PostgreSQL database configured via DataSourceConfig.java
# Railway provides DATABASE_URL - DataSourceConfig handles parsing

# Database strategy - IMPORTANT: update to keep data
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false
spring.jpa.properties.hibernate.use_sql_comments=false
spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect

# UTF-8 charset configuration
spring.jpa.properties.hibernate.connection.characterEncoding=utf-8
spring.jpa.properties.hibernate.connection.CharSet=utf-8
spring.jpa.properties.hibernate.connection.useUnicode=true

# Production logs - Reduce verbosity
logging.level.root=INFO
logging.level.com.sabi=INFO
logging.level.org.springframework.web=WARN
logging.level.org.hibernate.SQL=WARN
logging.level.org.springframework.security=WARN

# Email configuration (completely optional)
spring.mail.host=${MAIL_HOST:smtp.gmail.com}
spring.mail.port=${MAIL_PORT:587}
spring.mail.username=${MAIL_USERNAME:}
spring.mail.password=${MAIL_PASSWORD:}
spring.mail.properties.mail.smtp.auth=${MAIL_SMTP_AUTH:true}
spring.mail.properties.mail.smtp.starttls.enable=${MAIL_SMTP_STARTTLS:true}
spring.mail.properties.mail.smtp.starttls.required=false
spring.mail.properties.mail.transport.protocol=smtp
spring.mail.properties.mail.debug=false
spring.mail.properties.mail.smtp.ssl.trust=smtp.gmail.com
spring.mail.properties.mail.smtp.ssl.protocols=TLSv1.2
spring.mail.properties.mail.smtp.connectiontimeout=5000
spring.mail.properties.mail.smtp.timeout=5000
spring.mail.properties.mail.smtp.writetimeout=5000
spring.mail.test-connection=false

# Server configuration
server.port=${PORT:8080}
server.address=0.0.0.0
server.error.include-message=ALWAYS
server.error.include-stacktrace=NEVER
server.tomcat.max-swallow-size=40MB
server.forward-headers-strategy=framework

# File upload
spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=35MB

# Rutas de archivos - Usar rutas absolutas en produccion
upload.path=${UPLOAD_PATH:/tmp/uploads/perfiles}
upload.diagnosticos.path=${UPLOAD_DIAGNOSTICOS_PATH:/tmp/uploads/diagnosticos}

# Configuracion de locale en espanol
spring.web.locale=es_ES
spring.web.locale-resolver=fixed

# Configuracion de seguridad adicional
server.compression.enabled=true
server.compression.mime-types=text/html,text/xml,text/plain,text/css,text/javascript,application/javascript,application/json
server.http2.enabled=true

