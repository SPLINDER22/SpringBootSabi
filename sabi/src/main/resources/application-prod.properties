# Perfil de PRODUCCION para Railway
# Base de datos PostgreSQL (proporcionada por Railway)
spring.datasource.url=${DATABASE_URL}
spring.datasource.driver-class-name=org.postgresql.Driver
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect

# Estrategia de base de datos - IMPORTANTE: update para mantener datos
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false
spring.jpa.properties.hibernate.use_sql_comments=false

# Configuracion de charset UTF-8
spring.jpa.properties.hibernate.connection.characterEncoding=utf-8
spring.jpa.properties.hibernate.connection.CharSet=utf-8
spring.jpa.properties.hibernate.connection.useUnicode=true

# Logs en produccion - Reducir verbosidad
logging.level.root=INFO
logging.level.com.sabi=INFO
logging.level.org.springframework.web=WARN
logging.level.org.hibernate.SQL=WARN
logging.level.org.springframework.security=WARN

# Configuracion de correo electronico
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=${MAIL_USERNAME:Sabi.geas5@gmail.com}
spring.mail.password=${MAIL_PASSWORD}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
spring.mail.properties.mail.smtp.starttls.required=true
spring.mail.properties.mail.transport.protocol=smtp
spring.mail.properties.mail.debug=false
spring.mail.properties.mail.smtp.ssl.trust=smtp.gmail.com
spring.mail.properties.mail.smtp.ssl.protocols=TLSv1.2

# Configuracion del servidor
server.port=${PORT:8080}
server.address=0.0.0.0
server.error.include-message=ALWAYS
server.error.include-stacktrace=NEVER
server.tomcat.max-swallow-size=40MB
server.forward-headers-strategy=framework

# Subida de archivos
spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=35MB

# Rutas de archivos - Usar rutas absolutas en produccion
upload.path=${UPLOAD_PATH:/tmp/uploads/perfiles}
upload.diagnosticos.path=${UPLOAD_DIAGNOSTICOS_PATH:/tmp/uploads/diagnosticos}

# Configuracion de locale en espanol
spring.web.locale=es_ES
spring.web.locale-resolver=fixed

# Configuracion de seguridad adicional
server.compression.enabled=true
server.compression.mime-types=text/html,text/xml,text/plain,text/css,text/javascript,application/javascript,application/json
server.http2.enabled=true

